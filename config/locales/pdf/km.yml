        title: ការចុះឈ្មោះបោះឆ្នោត
        subtitle: ប្រើមធ្យោបាយដោយ
        top_paragraph: អ្នកមិនទាន់បានចុះឈ្មោះទេ លុះណាតែអ្នកបាន<br/><b>ចុះហត្ថលេខា</b>
          , <b>បោះត្រា</b> , និង<b>ផ្ញើ</b>ទម្រង់ពេញលេញរបស់អ្នក!
        instructions_block:
          title: សេចក្តីណែនាំ
          subtitle: ចូរធ្វើតាមរបៀបងាយៗទាំងនេះ ដើម្បីបំពេញការចុះឈ្មោះបោះឆ្នោតរបស់អ្នក៖
          step1: ចុះហត្ថលេខាលើទម្រង់នេះ។ អ្នកត្រូវតែចុះហត្ថលេខាលើទម្រង់ចុះឈ្មោះបោះឆ្នោត
            មុនពេលអ្នកផ្ញើវា។
          step2: ចូរធ្វើជារបៀបផ្នត់ស្រោមសំបុត្រផ្ញើ មួយ ។ បត់ទម្រង់ និង ក្រដាសអាស័យដ្ឋាន
            ជាពីរ។ គឺធ្វើយ៉ាងណាអោយអាស័យដ្ឋាននេះ វាមើលឃើញ​ពីខាងក្រៅបាន។ បិតបង់ស្អិត
            ឬ កិបទម្រង់ដែលបត់នេះ នៅពីក្រោម ដើម្បីបង្កើតបានជា បែបផ្នត់ស្រោមផ្ញើសំបុត្រ។
            ឬម៉្យាងវិញទៀត អ្នកអាចដាក់ ទម្រង់របស់អ្នក ទៅក្នុងស្រោមមួយ ហើយកាខ្នង​សរសេរដោយដៃ
            អាស័យដ្ឋានផ្ញើទៅ រដ្ឋលេខាធិការ។
          step2mailer: របៀបធ្វើ ជាផ្នត់ស្រោមសំបុត្រផ្ញើមួយ
          step3: បោះត្រាលើវា។ បិទតែមថា្នក់ទីមួយ លើស្រោម ឬ លើផ្នត់ស្រោមដែលបត់នោះ។
