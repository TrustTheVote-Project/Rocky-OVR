            តើអាស័យដ្ឋានដែលអ្នកបាន ចុះឈ្មោះពីមុននោះ បែបដូចម្តេចវិញ?
          box1_label: ផ្លូវ (ឬ ផ្លូវ និង លេខប្រអប់)
          box2_label: លេខ ល្វែងអាផាតាម៉ែន ឬ លេខឡូ
          box3_label: ទីក្រុងធំ/ទីក្រុងតូច/ស្រុក
          box4_label: រដ្ឋ
          box5_label: លេខហ្សីបកូត
        blockC:
          title: បើអ្នករស់នៅក្នុងទីជនបទ ប៉ុនែ្តគ្មានលេខផ្លូវ ឬ បើអ្នកគ្មានអាស័យដ្ឋានទេ
            សូមបង្ហាញនៅលើផែនទីនូវទីកន្លែងដែលអ្នករស់នៅ
          instructions:
            bullet1: ចូរសរសេរឈ្មោះផ្លូវខ្វែង (ឬផ្លូវ) ដែលនៅជិតបំផុតក្បែរកន្លែងដែលអ្នករស់នៅ។
            bullet2: ចូរគូសជាគំនូស<b>X</b>ដើម្បីបង្ហាញពីទីកន្លែងដែលអ្នករស់នៅ
            bullet3: ចូរចុចជាចំណុចមួយ ដើម្បីបង្ហាញ ពីសាលារៀនណាមួយ, ព្រះវិហារ, ហាងទំនិញ
              ឬ គ្រឿងសំគាល់ដទៃទៀត ដែលនៅក្បែរ​កន្លែងអ្នករស់នៅ និង សរសេរឈ្មោះគ្រឿងសំគាល់នោះផង។
          example:
            title: ឧទាហរណ៍
            grocery_store: ហាងលក់គ្រឿងទេស
            public_school: សាលារៀនសាធារណៈ
            street1: ផ្លូវ#២
            street2: ផ្លូវWoodchuck
          north: ខាងជើង
        blockD:
          title: បើអ្នកដាក់ពាក្យមិនអាចចុះហត្ថលេខាបាន តើមានជនណាម្នាក់​ នឹងជួយបំពេញការដាក់ពាក្យនេះ?
            ចូរអោយឈ្មោះ អាស័យដ្ឋាន និង លេខទូរស័ព្ទ (លេខទូរស័ព្ទ - ដាក់ក៏បាន មិនដាក់ក៏បាន)។
        bottom_half_footer: ចូរផ្ញើពាក្យសុំនេះទៅអាស័យដ្ឋាន ដែលបានផ្តល់អោយ សម្រាប់រដ្ឋរបស់អ្នក
