          title: សម្រាប់អ្នកបោះឆ្នោត លើកទីមួយ ដែលចុះឈ្មោះ តាមសំបុត្រ
          paragraph1: បើប្រសិនជាអ្នកចុះឈ្មោះបោះឆ្នោត ជាលើកដំបូង ក្នុង ដែនសមត្ថកិច្ចរបស់អ្នក
            និង ផ្ញើពាក្យចុះឈ្មោះនេះ ច្បាប់សហព័ន្ធតម្រូវ​អោយអ្នកបង្ហាញភស្តុតាងនៃអត្តសញ្ញាណ
            នៅពេលដំបូង ដែលអ្នកបោះឆ្នោត។ ភស្តុតាងនៃអត្តសញ្ញាណ រួមមាន៖ អត្តសញ្ញាណប័ត្រ  មានរូបថតបច្ចុប្បន្ន
            និង មានសុពលភាព ឬ មួយក៏យកក្រដាសថ្លៃបង់ទឹកភ្លើងបច្ចុប្បន្ន, របាយការណ៍គណនី
            ពីធនាគារ, សែករដ្ឋាភិបាល, សែកប្រាក់កម្រៃការងារ ឬ ឯកសាររដ្ឋាភិបាល ដែលមានឈ្មោះ
            និង អាស័យដ្ឋាន របស់អ្នក។
          paragraph2: អ្នកបោះឆ្នោត អាចនឹងលើកលែងពីតម្រូវការនេះ ប្រសិនបើគេបានផ្ញើក្រដាសថតចំឡងអត្តសញ្ញាណប័ណ្ណមួយ
            ភ្ជាប់ជាមួយនឹង​ទម្រង់ចុះឈ្មោះបោះឆ្នោតដែលផ្ញើទៅនោះ ។
          paragraph3: បើអ្នកចង់ផ្ញើក្រដាសចំឡងមួយ សូមចាំក្នុងចិត្តដូចតទៅ៖ រដ្ឋរបស់អ្នកប្រហែលជាមានតម្រូវការអត្តសញ្ញាណបន្ថែម
            ដែលអាច តម្រូវអោយអ្នកបង្ហាញអត្តសញ្ញាណ នៅមណ្ឌលបោះឆ្នោត ទោះបីជាអ្នកធ្វើតាមរបៀបបង្ហាញភស្តុតាងអត្តសញ្ញាណរបស់សហព័ន្ធ
            ក៏ដោយ។
          paragraph4: ចូរកុំផ្ញើឯកសារដើមជាមួយនឹងពាក្យសុំនេះ គឺផ្ញើតែក្រដាសថតចំឡងបានហើយ។
