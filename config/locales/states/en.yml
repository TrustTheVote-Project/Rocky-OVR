      sc:
        abr:
          step_2_instructions: |-
            <h3>You must have a reason to vote absentee in South Carolina.</h3>
            <p>Qualified voters include:</p>
            <ul>
            <li>Voters with disabilities.</li>
            <li>Voters sixty-five years of age or older.</li>
            <li>Members of the Armed Forces and Merchant Marines of the United States, their spouses, and dependents residing with them.</li>
            <li>Voters admitted to hospitals as emergency patients on the day of an election or within a four-day period before the election.</li>
            <li>Voters who, for one of the following reasons, are unable to vote in person on any day of the early-voting period or on Election Day.
              <ul>
              <li>Employment obligations.</li>
              <li>Attending sick or physically disabled persons.</li>
              <li>Confined to a jail or pretrial facility pending disposition of arrest or trial.</li>
              <li>Absent from their county for any reason.</li>
              </ul>
            </li>
            </ul>
          request_deadline: |-
            <h3>Deadlines for voting absentee</h3>
            <p>Your absentee ballot request must be received by November 4th for the November general election. </p>
            <p>We recommend applying at least one week prior to election to allow adequate mail time.</p>
            <h3>Don't forget to vote!</h3>
            <p>Your voted absentee ballot must be received by the close of polls in order to be counted.</p>
          status_check_instructions: "<a target='_blank' rel='noreferrer noopener'
            href='https://info.scvotes.sc.gov/eng/voterinquiry/VoterInformationRequest.aspx?PageMode=AbsenteeInfo'>https://info.scvotes.sc.gov/eng/voterinquiry/VoterInformationRequest.aspx?PageMode=AbsenteeInfo</a>"
          requirements: |-
            <p>In your state, you are only allowed to vote absentee if you meet one of the following criteria:</p>
            <ul>
              <li>Members of the Armed Forces </li>
              <li>Members of the Merchant Marine </li>
              <li>Spouses and dependents residing with members of the Armed Forces or Merchant Marine </li>
              <li>Persons serving with the American Red Cross or with the United Service Organizations (USO) who are attached to and serving with the Armed Forces outside their county of residence and their spouses and dependents residing with them</li>
              <li>Citizens residing overseas </li>
              <li>Persons who are physically disabled (includes illnesses and injuries)</li>
              <li>Students attending school outside their county of residence and their spouses and dependents residing with them</li>
              <li>Persons who for reasons of employment will not be able to vote on election day</li>
              <li>Government employees serving outside their county of residence on Election Day and their spouses and dependents residing with them</li>
              <li>Persons who plan to be on vacation outside their county of residence on Election Day</li>
              <li>Persons serving as a juror in state or federal court on Election Day</li>
              <li>Persons admitted to the hospital as emergency patients on Election Day or within a four-day period before the election</li>
              <li>Persons with a death or funeral in the family within three days before the election</li>
              <li>Persons confined to a jail or pre-trial facility pending disposition of arrest or trial</li>
              <li>Persons attending sick or physically disabled persons</li>
              <li>Certified poll watchers, poll managers, and county election officials working on Election Day</li>
              <li>Persons sixty-five years of age or older</li>
              <li>Persons who for religious reasons do not want to vote on a Saturday (Presidential Primaries Only) </li>
            </ul>
        state_online_abr:
          instructions: |-
            <p>You can request an absentee ballot at the South Carolina absentee ballot portal by clicking the button below.</p>
            <p>
            You will need the last four digits of your SSN and a printer. You will fill out the form online and then print it out to mail to your local election official.</p>
            <p>If you do not have a printer, you can call your <a href="https://www.scvotes.gov/how-register-absentee-voting" title="How to Register">local election official</a> and ask that an application be mailed to you.</p>
            <h3>Voting Absentee in Person</h3>
            <p>In-person absentee voting has now been replaced with a two-week early voting period. Any voter can visit an early-voting location in their county and vote like they would at their polling place on Election Day.</p>
