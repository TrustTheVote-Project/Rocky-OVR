              how at the <a href=\"https://sos.oregon.gov/voting/Pages/updatevoterregistration.aspx\">Update
              Voter Registration</a> page.</p>\n<h3>\nCollege students and other voters
              away from home</h3>\n<p>If you are a college student in Oregon, or an
