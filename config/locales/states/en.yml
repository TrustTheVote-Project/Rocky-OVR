      wv:
        abr:
          splash:
            instructions_1: "<h3>Eligibility to request an absentee ballot</h3>\n<p>You
              may be eligible to request an absentee ballot if you are unable to vote
              in person during Early Voting or on Election day for the following reasons:</p>\n<ul>\n<li>Illness,
              injury or other medical reason (includes confinement due to COVID-19*)</li>\n<li>Disability
              or advanced age</li>\n<li>Incarceration or home detention (does not
              include individuals convicted of any felony, treason, or election bribery)</li>\n<li>Work
              hours and distance from county seat</li>\n<li>Inaccessible early voting
              site and polling place</li>\n<li>Personal or business travel outside
              of the county</li>\n<li>Attendance at college or other place of education
              or training outside of the county</li>\n<li>Temporary residence outside
              of the county</li>\n<li>Service as an elected or appointed state or
              federal official outside of the county</li>\n</ul>\n<p>For more information
              on eligibility, please see the <a target='_blank' href=\"https://sos.wv.gov/FormSearch/Elections/Informational/Absentee%20Voting%20Eligibility%20Summary.pdf\">Eligibility
              Summary [PDF]</a></p>\n\n<h3>How to request an absentee ballot</h3>\n<p>Download
              and complete an absentee ballot application in your own handwriting.
              Mail, fax or email the application to your county clerk.</p>\n<p><a
              target='_blank' href=\"https://sos.wv.gov/FormSearch/Elections/Voter/Absentee%20Ballot%20Application.pdf\">Absentee
              Ballot Application [PDF]</a></p> \n\n<h3>When to request an absentee
              ballot</h3>\n<p>You can request an absentee ballot between August 16th
              and November 2nd for the General election. Make sure your application
              is received by November 2nd.</p>"
            instructions_2: <p>Track the status of your absentee ballot at <a href="https://apps.sos.wv.gov/Elections/Voter/AbsenteeBallotTracking">Absentee
              Ballot Tracking</a>.</p>
            instructions_3: |-
              <p>Your voted ballot must be returned by November 7th if returned by hand and postmarked by November
              8th if mailed. If mailed, it must be received by November 14th.</p>
