        by_paper_header: Review &amp; Confirm
        voter_fraud_warning: "<p><strong>WARNING: INTENTIONALLY VOTING MORE THAN ONCE
          IN AN ELECTION OR MAKING A MATERIALLY FALSE STATEMENT ON THIS FORM CONSTITUTES
          THE CRIME OF ELECTION FRAUD, WHICH IS PUNISHABLE UNDER VIRGINIA LAW AS A
          FELONY. VIOLATORS MAY BE SENTENCED TO UP TO 10 YEARS IN PRISON, OR UP TO
          12 MONTHS IN JAIL AND/OR FINED UP TO $2,500.</strong></p>"
        privacy_notice: "<p>Privacy Act Notice: Article II, Section 2 of the Constitution
          of Virginia (1971) requires that a person registering to vote provide his
          or her social security number, if any. Therefore, if you do not provide
          your social security number, your application for voter registration will
          be denied. Section 7 of the Federal Privacy Act (Public Law Number 93-579)
          allows the Commonwealth to enforce this requirement, but also requires that
          you be advised that state and local voting officials will use the social
          security number as a unique identifier to ensure that no person is registered
          in more than one place.</p><p>This registration card will only be open to
          inspection by the public if the social security number is removed. Your
          social security number will appear on reports produced only for official
          use by voter registration and election officials, and for jury selection
          purposes by courts, and all lawful governmental purposes.</p>"
        submitting: Sending Your Application
        confirming: Confirming Submission
        registration_complete: Registration Complete
        registration_complete_dialog_text: '<p>Your application has been sent to the
          Dept. of Elections to register to vote.</p> <p> Virginia law requires all
          voters to provide either an acceptable form of ID or sign an ID Confirmation
          Statement at the polls. Voters arriving at the polls without an acceptable
          form of ID will be required to either sign an ID Confirmation Statement
          or vote a provisional ballot.  If a voter votes a provisional ballot, they
          will have until noon on the Friday following the election to deliver a copy
          of identification to their locality’s electoral board or sign an ID Confirmation
          Statement in order for their provisional ballot to be counted. Virginia’s
          ID requirements also apply to early voters who vote at the General Registrar''s
          Office or at a satellite voting location. </p> <p> Acceptable forms of identification
          for voting at the polling place or voting early include the following: </p>
          <ul> <li>Voter confirmation documents you received after you registered
          to vote</li> <li>Virginia DMV-issued Driver’s License or Identification
          Card</li> <li>Valid United States Passport</li> <li>Any ID card issued by
          the US, Virginia, or a local Virginia government</li> <li>Any student ID
          card issued by a US university or community college</li> <li>Valid student
          ID issued by a public school or private school in Virginia</li> <li>Employer-issued
          photo ID card</li> <li>Any current utility bill, bank statement, government
          check, paycheck, or other government document with your name and address</li>
          <li>An ID Confirmation Statement</li> <li><a href="https://www.elections.virginia.gov/media/formswarehouse/voter-id/outreach-materials/documents/Voter-Identification-Chart-Rev-4-28-21.pdf"
          target="_blank" rel="noopener">For a more detailed list of acceptable IDs</a></li>
          </ul> <p> Don’t have one of these forms of ID? Any registered voter who
          does not possess one of the above mentioned forms of ID, may sign an ID
          Confirmation Statement. A voter who does not bring an acceptable ID to the
          polls or does not sign an ID Confirmation Statement will be offered a provisional
          ballot. </p>'
