              \n</h3>\n<p>Students residing in Colorado for college or university
              can register to vote in Colorado.\n Registration is based on your residence
              address, and you can decide whether that is in Colorado\n or another
              state.</p>\n<p> \"Residence\" means the principal or primary home or
              place in which a person lives and when absent,\nhas the intention of
              returning to. You can specify a mailing address where you'd like your
              ballot\nto be mailed to. If you need to update your address, \n<a href=\"https://register.rockthevote.com/\">submit
              a new voter registration</a>.</p>\n<p>If you attend college or university
              out-of-state and want to register to vote there, check that\nstate's
              voter registration rules. If you change your voter registration to a
              different state, you\nare no longer eligible to vote in Colorado.</p>"
            instructions_3: "<h3>Deadlines for delivering your ballot</h3>\n<ul>\n<li>Your
              county clerk must receive your ballot no later than 7:00 PM on Election
              Day.</li>\n<li>If you are not sure \nif your ballot will arrive in time,
              drop it off in person. Contact your \n<a target=\"_blank\" href=\"https://www.coloradosos.gov/pubs/elections/Resources/CountyElectionOffices.html\">county
              clerk and\n recorder's office</a> for drop-off and drop-box locations.</li>\n</ul>\n<h3>Voting
              for the first time</h3>\n<p>If you recently registered for the first
              time, you may need to provide a copy of your ID along with your mail
              ballot. Your county clerk will provide instructions about the ID requirement
              along with your ballot.</p>\n<h3>Check the status of your ballot</h3>\n<p>To
              check the status of your mail ballot, contact your \n<a target=\"_blank\"
              href=\"https://www.coloradosos.gov/pubs/elections/Resources/CountyElectionOffices.html\">local
              county\n clerk and recorder's office</a> or sign up for <a target=\"_blank\"
              href=\"https://colorado.ballottrax.net/\">BallotTrax.</a>\n</p>"
          request_deadline: through the 8th day before Election Day
          status_check_instructions: You can look up your Mail-in Ballots status by
            using your state&#39;s <a target='_blank' href='https://www.sos.state.co.us/pubs/elections/Resources/CountyElectionOffices.html'>online
            tool</a>
        registration:
