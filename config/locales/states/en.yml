      al:
        abr:
          step_2_instructions: |-
            <h3>You must have a reason to request an absentee ballot.</h3>
            <p>
            You can request an absentee ballot if you:
            </p>
            <ul>
            <li>Expect to be absent from the county or the state on Election Day;</li>
            <li>Are physically incapacitated and will not be able to vote in person on Election Day;</li>
            <li>Are a registered Alabama voter living outside the county, such as a member of the armed forces, a voter employed outside the United States, a college student, or a spouse or child of such a person;</li>
            <li>Are an appointed election officer or poll watcher at a polling place other than their regular polling place;</li>
            <li>Expect to work a required shift, 10 hours or more, that coincides with polling hours;</li>
            <li>Are a caregiver for a family member to the second degree of kinship by affinity or consanguinity and the family member is confined to their home; or</li>
            <li>Are currently incarcerated in prison or jail and have not been convicted of a felony involving moral turpitude. </li>
            </ul>
          request_deadline: |-
            <p>If you mail your absentee ballot request, it must be received by </p>
            <ul>
            <li>May 17th for the primary election, and </li>
            <li>November 11th for the general election.</li>
            </ul>
