            must be received no later than 5:00 p.m. on the Thursday preceding that
            election.</p> <p>If you're making a  calendar year request, your application
            must be received no  later than 5:00 p.m. on the Friday preceding the
            election.</p> <p> If you are applying within 10 days of the election,
            the State strongly encourages you to visit an in-person absentee voting
            (early voting) location or request that your ballot be emailed to you.</p>"
          finish_instructions_3_hint_state: "<h3>Don't forget to vote!</h3> <p>Your
            voted absentee ballot must be received by the close of polls on Election
            Day in order to be counted.</p> <p>You must return your absentee ballot
            in the completed absentee ballot certificate envelope that was provided
            to you with your ballot.</p> <p> You may return your ballot either by
            mail or by personal delivery to your municipal clerk’s office.<p>"
          status_check_instructions: You can look up your Absentee Ballot status by
            using your state&#39;s <a target='_blank' href='https://myvote.wi.gov/en-us/Track-My-Ballot'>online
            tool</a>
