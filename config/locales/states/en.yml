          finish_instructions: "<p>At any time you can check the status of your application and the status of your ballot at: <a rel=\"noopener\" target=\"blank\" href=\"https://mnvotes.sos.state.mn.us/AbsenteeBallotStatus.aspx\">https://mnvotes.sos.state.mn.us/AbsenteeBallotStatus.aspx</a></p>"
      mo:
        abr:
          finish_instructions: |-
            <p>Make sure to complete and send this form in as soon as possible. You can find your local election authority's address at this link:
              <a rel=\"noopener\" target=\"blank\" href=\"https://www.sos.mo.gov/elections/govotemissouri/localelectionauthority\">https://www.sos.mo.gov/elections/govotemissouri/localelectionauthority</a> 
            </p>
            <p>Please read through the instructions on the form on how to submit your application.</p>
            <p>Your absentee ballot application must be RECEIVED by 5pm on Wednesday, October 21st, 2020.  NOTE: if you registered to vote by mail and this is your first time voting, you must provide a copy of either:</p>
            <ul>
              <li>(1) an ID issued by the Federal Government, state of Missouri, or a local election authority; </li>
              <li>(2) ID issued by a Missouri Institiution (public or private) of higher education; or </li>
              <li>(3) a current utility bill, bank statement, paycheck, government check or other govenrment document that contains your name and address.  </li>
            </ul>
            <p>Your completed ballot must be RECEIVED by Tuesday, November 3, 2020 (Election Day) at 7:00 p.m. if carrier envelope is not postmarked, OR Wednesday, November 4, 2020 (next business day after Election Day) at 5:00 p.m. if carrier envelope is postmarked by 7:00 p.m. at the location of the  election on Election Day (unless overseas or military voter deadlines apply).  Unless you applied to vote absentee because you have contracted or are in an at-risk category, your absentee ballot must be notarized.</p>
          requirements: |-
            <p>To qualify to request a ballot in MO, you must have one of the following reasons:</p>
            <ul>
            <li>Absence on Election Day from the jurisdiction of the election authority in which I am registered   </li>
            <li>Incapacity or confinement due to illness or physical disability, including caring for a person who is incapacitated or confied due to illness or disability   </li>
            <li>Religious belief or practice   - Employment as an election authority or by an election authority at a location other than my polling place   </li>
            <li>Incarceration, although I have retained all the necessary qualifitications for voting  </li>
            <li>Certified participation in the address confidentiality program established under sections 589.660 to 589.681, RSMo., because of safety concerns.  </li>
            <li>I have contracted or am in an at-risk category for contracting or transmitting sever acute respiratory syndrome coronavirus 2 (COVD-19), pursuant to Section 115.277.6, RSMo. (No Notary Required).   </li>
            </ul>
            <p>At-risk voter are individuals who:</p>
            <ul>
            <li>Are 65 years of age or older  </li>
            <li>Have serious heart conditions  </li>
            <li>Are immunocompromised  </li>
            <li>Have liver disease  </li>
            <li>Live in a long-term care facility licensed under Chapter 198, RSMo.   </li>
            <li>Have chronic lung disease or moderate to severe asthma  </li>
            <li>Have chronic kidney disease and are undergoing dialysis  </li>
            <li>Have diabetes</li>
            </ul>
            
