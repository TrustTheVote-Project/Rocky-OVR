              residential address. You can choose where that is - home or at school
              - but you \ncan only vote in one county in one state.</p>\n<p>\nFor
              students, your residential address can be your parents' or other family
              home, or your \nhome where you are a student. You get to choose, but
              you can only choose one. Oregon \nresidency requirements for voting
              are not the same as residency for in-state \ntuition purposes. Your
              residential address is the address that you consider home and the \nplace
              you intend to return to. That address determines which candidates and
              measures \nwill be on your ballot. If you live on campus and provide
              a campus address as your \nresidential address, be sure to list your
              dormitory and room number; a \nPO Box is not a residential address.\n</p>\n<p>\nFor
