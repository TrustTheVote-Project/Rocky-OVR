          licencia de conducir de %{state_name}. Si no tiene un número de licencia
          de conducir, debe proporcionar los últimos cuatro dígitos de su número de
          seguro social. Si no posee ninguno de estos números, ingrese "NINGUNO",
          y le asignarán un número de identificación única.
        drivers_license_or_photo_id_and_other: Debe proporcionar el número de su licencia
          de conducir de %{state_name}. Si no tiene una licencia de conducir, debe
          proporcionar los últimos cuatro dígitos de su número de seguro social. Si
          no posee licencia de conducir ni número de seguro social, ingrese "NINGUNO",
