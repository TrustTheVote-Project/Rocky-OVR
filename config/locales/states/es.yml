          un número de identificación único.
        colorado: Debe proporcionar el número de su licencia de conducir de Colorado
          o su número de identificación. No incluya los guiones. Si no tiene una licencia
          de conducir o un número de identificación, debe proporcionar los últimos
          cuatro dígitos de su número de seguro social. Si no posee ninguno de estos
          tipos de identificación, ingrese "NINGUNO", y el Estado le asignará un número
          de identificación único.
        georgia: Debe proporcionar el número de su licencia de conducir de Georgia
          o el número de identificación emitido por el Estado. Si no tiene ninguno
          de estos números, debe proporcionar los últimos cuatro dígitos de su número
          de seguro social. Si no posee ninguno de estos números de identificación
          solicitados, ingrese "NINGUNO", y el Estado le asignará un número de identificación
          único.
        indiana: Debe proporcionar el número de su licencia de conducir de Indiana
          que consta de diez dígitos. Si no tiene licencia de conducir, debe ingresar
          los últimos cuatro dígitos de su número de seguro social. Indique cuál número
          proporcionó.
        maryland: Si posee una licencia de conducir de Maryland que sea actual y válida
          ni una tarjeta de identificación de la Administración de Vehículos Automotores,
          debe ingresar la licencia de conducir o el número de identificación. Si
          no posee ninguna de estas identificaciones, debe ingresar los últimos cuatro
          dígitos de su número de seguro social. Si no posee ninguno de estos números,
          ingrese "NINGUNO", y el Estado le asignará un número de identificación único.
        oklahoma: Debe proporcionar los últimos cuatro dígitos de su número de seguro
          social. El Estado también solicita el número de su licencia de conducir
          de Oklahoma. Si no posee ninguno de estos números, ingrese "NINGUNO", y
          el Estado le asignará un número de identificación.
        wisconsin: Si se le ha emitido y tiene una licencia de conducir o tarjeta
          de identidad emitida por el Departamento de Transporte actual y válida,
          debe proporcionar el número. Si tiene una licencia de conducir que haya
          sido revocada o suspendida, o se haya vencido, por favor proporcione el
          número y los cuatro últimos dígitos de su número de seguro social, separados
          por un espacio. Si no se le ha emitido una licencia de conducir o una tarjeta
          de identidad del Departamento de Transporte, debe proporcionar los últimos
          cuatro dígitos de su número de seguro social. Si no tiene una licencia de
          conducir, una tarjeta de identidad del Departamento de Transporte o un número
          de seguro social, por favor escriba "NINGUNO".
        south_dakota: Debe proporcionar el número de su licencia de conducir. Si no
          tiene una licencia de conducir válida, debe proporcionar los últimos cuatro
          dígitos de su número de seguro social. Si no tiene una licencia de conducir
          o un número de seguro social, se debe registrar en la oficina del auditor
          del condado y firmar una sentencia verificando que efectivamente no tiene
          una licencia de conducir de Dakota del Sur ni un número de seguro social.
        ssn_requested: Debe proporcionar su número de seguro social. No es obligatorio
          proporcionar esta información. Si no proporciona su número de seguro social,
          debe ingresar el número de su licencia de conducir o los últimos cuatro
          dígitos de su número de seguro social. Si no posee ninguno de estos números,
          ingrese "NINGUNO", y el Estado le asignará un número.
        ssn_or_none: Indique su número de seguro social. Si no tiene número de seguro
          social, ingrese “NINGUNO”, y el estado le asignará un número.
        ssn_or_none_2: Debe proporcionar su número de seguro social completo. (Si
          no posee un número de seguro social, ingrese "NINGUNO", y el Estado le asignará
          un número de identificación).
        ssn_or_none_3: Debe proporcionar su número de seguro social completo.
        ssn_or_none_4: Debe proporcionar su número de seguro social completo. (Si
          no posee un número de seguro social, ingrese "NINGUNO", y el Estado le asignará
          un número de identificación).
        ssn_or_none_5: Indique su número de seguro social. Si no tiene número de seguro
          social, ingrese “NINGUNO”, y el estado le asignará un número.
        ssn_full: Debe proporcionar su número de seguro social completo. Se utiliza
          para evitar la inscripción fraudulenta y votar. Falta esta información impedirá
          la aceptación de esta solicitud.
        ssn_full_2: Debe proporcionar su número de seguro social.
        ssn_full_not_required: Se requiere su número de Seguro Social completo.  Ninguna
          persona se le deberá negar el derecho de registrar debido a la imposibilidad
          de incluir número de Seguro Social.
        drivers_license_or_mvc: Debe proporcionar los últimos cuatro dígitos de su
          número de seguro social O el número de su licencia de conducir de Nueva
          Jersey. Si no posee ninguno de estos números de identificación, ingrese
          "NINGUNO", y el Estado le asignará un número para la inscripción en el censo
          electoral.
        drivers_license_or_non_driver_id: Debe proporcionar el número de su licencia
          de conducir. Si no tiene un número de licencia de conducir, entonces debe
          proporcionar los últimos cuatro dígitos de su número de seguro social. Si
          no posee licencia de conducir ni un número de seguro social, ingrese "NINGUNO",
          y el Estado le asignará un número de identificación.
        drivers_license_or_other_with_state_name: Debe proporcionar el número de su
          licencia de conducir de %{state_name}. Si no tiene licencia de conducir,
          debe ingresar los últimos cuatro dígitos de su número de seguro social.
          Si no posee un número de licencia de conducir ni un número de seguro social,
          ingrese "NINGUNO", y el Estado le asignará un número de identificación.
        drivers_license_or_other_with_state_name_2: Debe proporcionar el número de
          su licencia de conducir de %{state_name}. Si no tiene un número de licencia
          de conducir, debe proporcionar los últimos cuatro dígitos de su número de
          seguro social. Si no posee ninguno de estos números, ingrese "NINGUNO",
          y le asignarán un número de identificación única.
        drivers_license_or_other_with_state_name_3: Debe proporcionar el número de
          su licencia de conducir de %{state_name}. Si no tiene un número de licencia
          de conducir de %{state_name}, entonces debe proporcionar los últimos cuatro
          dígitos de su número de seguro social. Si no posee una licencia de conducir
          ni un número de seguro social, ingrese "NINGUNO", y el Estado le asignará
          un número de identificación.
        drivers_license_or_other_with_state_name_4: Debe proporcionar el número de
          su licencia de conducir de %{state_name}. Si no tiene un número de licencia
          de conducir, entonces  debe proporcionar los últimos cuatro dígitos de su
          número de seguro social. Si  no posee licencia de conducir ni un número
          de seguro social, ingrese "NINGUNO",  y el Estado le asignará un número
          de identificación.
        drivers_license_or_ssn_or_none: Debe proporcionar el número de su licencia
          de conducir o los últimos cuatro dígitos de su número de seguro social.
          Si no posee licencia de conducir ni número de seguro social, ingrese "NINGUNO",
          y el Estado le asignará un número de identificación.
        drivers_license_or_ssn_or_none_2: Debe proporcionar el número de su licencia
          de conducir. Si no tiene licencia de conducir, debe proporcionar los últimos
          cuatro dígitos de su número de seguro social. Si no posee ninguno de estos
          números, ingrese "NINGUNO", y el Estado le asignará una identificación única.
        drivers_license_or_ssn_or_none_3: Debe proporcionar el número de su licencia
          de conducir. Si no tiene un número de licencia de conducir, debe proporcionar
          los últimos cuatro dígitos de su número de seguro social. Si no posee ninguno
          de estos números, ingrese "NINGUNO" en la casilla.
        drivers_license_or_ssn_or_none_4: Debe proporcionar el número de su licencia
          de conducir. Si no tiene un número de licencia de conducir, debe proporcionar
          los últimos cuatro dígitos de su número de seguro social. Si no posee ninguno
          de estos números, ingrese "NINGUNO", y el Estado le asignará un número de
          identificación único.
        drivers_license_or_ssn_county_clerk_with_state_name: Debe proporcionar un
          número de licencia de conducir de  %{state_name} si le han emitido uno.
          Si no tiene un número de licencia de conducir, debe proporcionar los últimos
          cuatro dígitos de su número de seguro social. Si no tiene una licencia de
          conducir ni un número de seguro social, comuníquese con el secretario del
          condado para que le asignen una identificación única.
        drivers_license_or_dmv_with_state_name: Debe proporcionar el número de su
          licencia de conducir de %{state_name} o el número de identificación del
          Departamento de Vehículos Automotores. Si no tiene licencia de conducir
          ni un número de identificación, debe proporcionar los últimos cuatro dígitos
          de su número de seguro social. Si no posee ninguna de estas identificaciones,
          ingrese "NINGUNO", y el Estado le asignará un número de identificación.
        drivers_license_with_state_name: Debe indicar el número de su licencia de
          conducir de %{state_name} o el número de tarjeta de identificación. Si no
          posee ninguno de los dos, debe indicar los últimos cuatro dígitos de su
          número de seguro social. Si no posee ninguno de estos números de identificación,
          ingrese “NINGUNO”, y el estado le asignará un número único de identificación
          para fines de registro como votante.
        drivers_license_with_state_name_2: Debe proporcionar el número de su licencia
          de conducir de %{state_name}. Si no tiene un número de licencia de conducir,
          entonces debe proporcionar los últimos cuatro dígitos de su número de seguro
          social. (Si no posee licencia de conducir ni un número de seguro social,
          ingrese "NINGUNO", y el Estado le asignará un número de identificación).
        drivers_license_if_issued_with_state_name: Debe proporcionar el número de
          su licencia de conducir de Louisiana. Si no posee una, debe proporcionar
          al menos los últimos cuatro dígitos de su número de seguro social. Si no
          posee licencia de conducir o un número de seguro social, ingrese "NINGUNO",
          y el Estado le asignará un número de identificación.
        drivers_license_required_at_voting_with_state_name: Debe proporcionar el número
          de su licencia de conducir de %{state_name} o el número de su tarjeta de
          identificación de %{state_name}. Si no tiene una licencia de conducir o
          una tarjeta de identificación, debe proporcionar los últimos cuatro dígitos
          de su número de seguro social. Si no incluye esta información, deberá proporcionar
          una identificación cuando vaya a votar.
        drivers_license_non_driver_with_state_name: Debe proporcionar el número de
          su licencia de conducir de %{state_name} o su número de identificación.
          Si no tiene ninguno de estos números, debe proporcionar los últimos cuatro
          dígitos de su número de seguro social. Si no posee licencia de conducir,
          una tarjeta de identificación o un número de seguro social, ingrese "NINGUNO",
          y el Estado le asignará un número de identificación.
        drivers_license_non_driver_2: Debe proporcionar el número de su licencia de
          conducir emitido por el Estado o el número de su tarjeta de identificación.
          Si no tiene licencia de conducir o una tarjeta de identificación, debe proporcionar
          los últimos cuatro dígitos de su número de seguro social. Si no posee ninguno
          de estos tipos de identificación, ingrese "NINGUNO", y el Estado le asignará
          un número de identificación único.
        drivers_license_not_operating: Debe proporcionar el número de su licencia
          de conducir emitido por el Estado o un número de licencia de identificación
          no operativa. Si no tiene licencia de conducir ni un número de identificación
          no operativa, debe proporcionar los últimos cuatro dígitos de su número
          de seguro social. Si no posee ninguno de estos tipos de identificación,
          ingrese "NINGUNO", y el Estado le asignará un número de identificación único.
        drivers_license_non_operating_with_state_name: Debe proporcionar el número
          de su licencia de conducir de %{state_name} o un número de licencia de identificación
          no operativa. Si no tiene una licencia de conducir o un número de identificación
          no operativa, debe proporcionar los últimos cuatro dígitos de su número
          de seguro social. Si no posee ninguno de estos tipos de identificación,
          ingrese "NINGUNO", y el Estado le asignará un número de identificación único.
        drivers_license_personal_identification_with_state_name: Debe proporcionar
          el número de su licencia de conducir de %{state_name} o el número de su
          tarjeta de identificación personal emitido por el Estado. Si no tiene una
          licencia de conducir o un número de tarjeta de identificación, debe proporcionar
          los últimos cuatro dígitos de su número de seguro social. Si no posee ninguno
          de estos tipos de identificación, ingrese "NINGUNO", y el Estado le asignará
          un número de identificación único.
        drivers_license_state_id_with_state_name: Debe proporcionar el número de su
          licencia de conducir de %{state_name}. Si no tiene un número de licencia
          de conducir, debe proporcionar los últimos cuatro dígitos de su número de
          seguro social. Si no posee ninguno de estos números, ingrese "NINGUNO",
          y le asignarán un número de identificación única.
        drivers_license_or_photo_id_and_other: Debe proporcionar el número de su licencia
          de conducir de %{state_name}. Si no tiene una licencia de conducir, debe
          proporcionar los últimos cuatro dígitos de su número de seguro social. Si
          no posee licencia de conducir ni número de seguro social, ingrese "NINGUNO",
          y el Estado le asignará un número de identificación.
        drivers_license_current_and_valid: Debe proporcionar el número de su licencia
          de conducir que sea actual y válido. Si no posee uno, debe proporcionar
          los últimos cuatro dígitos de su número de seguro social. Si no posee licencia
          de conducir ni número de seguro social, ingrese "NINGUNO", y el Estado le
          asignará un número de identificación.
        drivers_license_current_and_valid_with_state_name: Debe proporcionar el número
          de su licencia de conducir de %{state_name} si le han emitido una licencia
          de conducir que sea actual y válida. En caso contrario, debe proporcionar
          los últimos cuatro dígitos de su número de seguro social. Si no posee licencia
          de conducir ni un número de seguro social, ingrese "NINGUNO", y el Estado
          le asignará un número de identificación.
        driver_license_state_issues_and_ssn: Debe proporcionar el número de su licencia
          de conducir emitida por el Estado y los últimos cuatro dígitos de su número
          de seguro social. Por favor ingrese ambos números en la casilla de identificación,
          separados por un espacio. Si no posee una licencia de conducir o un número
          de seguro social, ingrese "NINGUNO", y el Estado le asignará un número de
          identificación único.
    sub_18:
      blank: ''
      be_by_next_election: si vas a cumplir 18 años antes de la próxima elección
      be_by_next_general_election_november: si cumples 18 años antes de la próxima
        elección (que es por lo general en noviembre)
      once_turned_16: una vez que hayas cumplido los 16 años de edad (pero no puedes
        votar hasta que cumples los 18 anos)
      once_turned_17: una vez que cumples 17 años de edad
      once_turned_17_but: una vez que usted haya cumplido 17 años (pero hay que tener
        18 años para votar)
      turn_by_next_election: si vas a cumplir 18 años antes de la próxima elección
      turn_by_next_election_2: si vas a cumplir 18 años antes de la próxima elección
      turn_by_next_general_election_november: si vas a cumplir 18 años antes de las
        elecciones generales (que es generalmente en noviembre)
      turn_by_next_general_election_november_2: si vas a cumplir 18 años antes de
        las próximas elecciones en noviembre
      when_at_least_16: si vas a cumplir 18 años antes de la próxima elección
      when_is_16: una vez que hayas cumplido los 16 años de edad (pero no puedes votar
        hasta que cumples los 18 anos)
      when_will_be_18: si vas a cumplir 18 años antes de la próxima elección
      90_days_before: 90 dias antes de su cumpleaños de 18
      6_months_before: seis meses antes que cumples 18 años
      60_days_before_election_novemeber: si son 60 días antes de las próximas elecciones
        y tendrás 18 años en el dia de la elección (que es generalmente en noviembre)
      2_months_before: dos meses antes que cumples 18 años
      17_turn_18: Si tienes 17 anos y vas a cumplir 18 años antes de las próximas
        elecciones.
    registration_deadline:
      california: Sello postal o presentarse a la oficina de elecciones (o agencia
        de registro electoral NVRA) en o antes de 15 días antes del Día de la elección
        (a votar en la elección)
      colorado: must be received at least 8 days before an election in order to receive
        a mail ballot, but you can still register to vote in person through Election
        Day. If you register after the 8th day, you must visit one of the Voter Service
        and Polling Centers to get a ballot.
      connecticut: Matasellos 7 días antes de la elección o recibido en persona 7
        días antes de las elecciones
      delaware: Matasellos de la cuarta el sábado antes de una elección primaria o
        general, o 10 días antes de una elección especial
      georgia: Matasellos de la quinta lunes antes de las elecciones
      iowa: Recibido en persona 10 días antes de que el General y las elecciones primarias
        (11 días antes de que todos los demás elecciones), o el matasellos 15 días
        antes del Día de la elección.
      kansas: Matasellos 21 días antes de la elección si por correo, recibido en la
        oficina del condado 21 días antes de las elecciones si entregadas en persona.
      missouri: Recibidos antes de las 5 pm (o cierre normal de la actividad empresarial)
        el cuarto miércoles antes de las elecciones
      new_york: Matasellos 25 días antes de la elección y recibió no menos de 20 días
        antes de la elección
      nebraska: Matasellos de la tercera el Viernes antes de las elecciones, o recibido
        en persona a las 6pm del segundo viernes antes de las elecciones
      nevada: Tiene que tener el cello del correo 31 días antes de la elección, o
        en línea por un plazo de 21 días antes de la elección, o recibido en persona
        a la oficina del vendedor 21 días antes de la elección.
      rhode_island: Recibido 30 días antes de la elección. Formularios de registro
        de votantes por correo recibido después de la fecha límite serán aceptadas,
        siempre y cuando el matasellos de correo o antes el límite para el registro
        de electores.
      utah: Tiene que tener el cello del correo 30 días antes de la elección, o recibido
        en persona 15 días antes de las elecciones
      vermont: Recibido antes de las 5pm el miércoles antes de las elecciones
      washington: Matasellos para el lunes cuatro semanas antes de la elección, o
        recibido en persona en la oficina de elecciones del condado el lunes una semana
        antes de las elecciones
      postmarked_11_days: Tiene que tener el cello del correo 11 días antes de la
        elección.
      postmarked_14_days: Tiene que tener el cello del correo 14 días antes de la
        elección.
      postmarked_20_days: Tiene que tener el cello del correo 20 días antes de la
        elección.
      postmarked_21_days: Tiene que tener el cello del correo 21 días antes de la
        elección.
      postmarked_25_days: Tiene que tener el cello del correo 25 días antes de la
        elección.
      postmarked_27_days: Tiene que tener el cello del correo 27 días antes de la
        elección.
      postmarked_28_days: Tiene que tener el cello del correo 28 días antes de la
        elección.
      postmarked_29_days: Tiene que tener el cello del correo 29 días antes de la
        elección.
      postmarked_30_days: Tiene que tener el cello del correo 30 días antes de la
        elección.
      received_10_days: Recibido 10 días antes de las elecciones
      received_14_days: Recibido 14 días antes de las elecciones
      received_15_days: Recibido 15 días antes de las elecciones
      received_21_days: 21 Días antes de las elecciones
      received_22_days: Ha recibido 22 días antes de las elecciones
      received_25_days: Recibido 25 días antes de las elecciones
      received_29_days: Recibido 29 días antes de la elección
      received_30_days: Recibido 30 días antes de las elecciones
      received_at_least_30_days: Al menos 30 días antes de las elecciones
      thirty_days_before: 30 Días antes de las elecciones
    pdf_instructions:
      blank: ''
      arizona: ! '<b>* Nota para la primera vez los votantes Los solicitantes de registro
        y Movers recientes: Debe acompañar la prueba de la ciudadanía a votar en las
        elecciones estatales!</b><br/><i>Si esta es la primera vez que registrarse
        en Arizona o ha mudado a otro condado, el formulario de inscripción de votante
        también debe incluir prueba de ciudadanía para votar en las elecciones estatales
        (es decir, el gobernador, el secretario de Estado, y amp;. Legislatura estatal).
        De lo contrario, sólo se eleigible a votar en las elecciones federales. Si
        usted tiene una licencia de conducir o tarjeta de identificación AZ emitida
        por el estado después de 01/10/1996, es decir suffient "prueba de ciudadanía"
        y no se necesita ninguna otra documentación. Si no, usted debe presentar "prueba
        de ciudadanía", junto con su solicitud de registro de votantes. La "prueba"
        más común es una fotocopia de su certificado de nacimiento o pasaporte. Una
        lista completa de la documentación aceptable se puede encontrar <a href="http://www.azsos.gov/election/VoterRegistration.htm#Proof">aquí</a>.</i>'
    pdf_other_instructions:
      blank: ''
      wisconsin: Los solicitantes siempre deben presentar un documento de Prueba de residencia al registrarse en Wisconsin. Si se está registrando por correo, puede usar cualquiera de los comprobantes de residencia que figuran en el enlace anterior que debe incluir el nombre del votante y la dirección actual.
    email_instructions:
      blank: ''
      arizona: ! '<b>* Nota para el Primer Tiempo Registro de Votantes Applicatns
        Y Movers recientes: debe acompañar la prueba de la ciudadanía a votar en las
        elecciones estatales!</b><br/><i>Si esta es tu primera vez que se inscribe
        en Arizona o ha mudado a otro condado, el formulario de inscripción de votante
        también debe incluir prueba de ciudadanía para votar en las elecciones estatales
        (es decir, el gobernador, el secretario de Estado, y la legislatura del estado).
        De lo contrario, sólo serán eleigible para votar en las elecciones federales.
        Si usted tiene una licencia de conducir o tarjeta de identificación AZ emitida
        por el estado después de 10/1/1996, que es suffient "prueba de ciudadanía"
        y no se necesita otra documentación. Si no, usted debe presentar "prueba de
        ciudadanía", junto con su solicitud de registro de votantes. La "prueba" más
        común es una fotocopia de su certificado de nacimiento o pasaporte. Una lista
        completa de la documentación aceptable puede ser encontrada en línea.</i><br/>

        <a href="http://www.azsos.gov/election/VoterRegistration.htm#Proof">http://www.azsos.gov/election/VoterRegistration.htm#Proof</a>'
      wisconsin: ! '<strong>*Note: Applicants must always provide a Proof of Residence
        document when registering in Wisconsin.</strong><br> If you are registering
        by mail, you can use any of the Proof of Residence listed <a href="http://www.gab.wi.gov/publications/voter-guides/proof-of-residence"  target="_blank">here</a>
        that must include the voter’s name and current address.'
