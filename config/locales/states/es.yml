      party:
        blank: ''
        arizona: Arizona tiene una elección primaria cerrada. Si está registrado en
          un partido político que reúne las condiciones para reconocimiento de boletas,
          se le permitirá votar por esa boleta de elección primaria de ese partido.
          Si está registrado como independiente, sin preferencia de partido o como
          miembro de un partido que no reúne las condiciones para reconocimiento de
          boleta, puede seleccionar y votar por una boleta de elección primaria y
          por uno de los partidos políticos reconocidos.
        california: La ley de California permite que los votantes que se niegan a
          declarar una afiliación con un partido político calificado o que están afiliados
          a un partido político no calificado voten en la elección primaria de cualquier
          partido político calificado que presente un aviso ante al Secretario de
          Estado, por el cual les permita a los votantes proceder de esa manera. Puede
          llamar al 1-800-345-VOTE o visitar www.ss.ca.gov/elections/elections_d.htm
          para saber qué partidos políticos les permiten participar en su elección
          primaria a los votantes no afiliados.
        colorado: ''
        connecticut: ''
        idaho: No necesita registrarse con un partido político para poder registrarse
          para votar.
        illinois: ''
        indiana: La ley de Indiana no les permite a las personas indicar su afiliación
          partidaria, de existir alguna, como parte de su archivo de registro. Deberá
          declarar afiliación partidaria antes de votar en una elección primaria.
        massachusetts: Si no designe un partido político, estarás registrado como
          removido (comúnmente conocido como independiente). Jonsson votantes podrán
          participar en las primarias del partido y las elecciones generales. Hay
          actualmente tres partidos (Demócrata, republicano, Green-Rainbow)
        mississippi: Mississippi no tiene registro partidario. Por consiguiente, no
          necesita registrarse con un partido si desea participar en la elección primaria,
          camarilla política o convención de ese partido.
        north_carolina: Debe registrarse con un partido si desea participar en la
          elección primaria de ese partido.
        rhode_island: Debe registrarse con un partido si desea participar en la elección
          primaria de ese partido.
        tennessee: No necesita registrarse con un partido político para poder registrarse
          para votar.
        utah: El derecho electoral de Utah permite que cada partido político elija
          a quién le permitirá votar en sus elecciones primarias. Si no se afilia
          a un partido, es probable que no le permitan votar en la elección primaria.
        vermont: Vermont no requiere registro partidario para participar en una elección.
        virginia: No necesita registrarse con un partido político para poder registrarse
          para votar.
        washington: No necesita designar su afiliación partidaria para registrarse
          como votante en Washington.
        west_virginia: Debe registrarse con un partido si desea participar en la elección
          primaria, camarilla política o convención de ese partido (excepto que solicite
          la boleta de un partido que permita que voten las personas independientes).
        wisconsin: No necesita designar su afiliación partidaria para registrarse
          como votante en Wisconsin.
        not_part_of_registration: No necesita registrarse con un partido si desea
          participar en la elección primaria de ese partido. La afiliación partidaria
          se establece al votar en una elección primaria.
        not_required_to_vote: No necesita registrarse con un partido político para
          poder registrarse para votar.
        not_required: No necesita registrarse con un partido si desea participar en
          la elección primaria, camarilla política o convención de ese partido.
        not_required_can_choose_any: No necesita registrarse con un partido político
          si desea participar en la elección primaria, camarilla política o convención  de
          ese partido, y puede elegir cualquier boleta presidencial primaria (pero
          no ambas), independientemente del registro.
        not_done_with_state_name: No te registras por partido político en %{state_name}.
          Sin embargo, para poder votar en una elección interna, usted debe solicitar
          boleta electoral de un partido determinado.
        party_not_required: No se requiere el registro en un partido ni la preferencia
          por otro para el registro de votantes. Sin embargo, cuando solicita un boleta
          primaria, debe indicar su preferencia de partido para esa elección.
        party_not_required_2: No se requiere registro partidario para participar en
          ninguna elección.
        you_may_but_not_required: Puede, pero no necesita registrarse con un partido
          por anticipado, si desea participar en la elección primaria, camarilla política
          o convención de ese partido. Para participar en una elección primaria o
          camarilla política, debe estar registrado con algún partido. Puede cambiar
          o declarar una afiliación partidaria en las urnas el día de la elección
          primaria o en la ubicación de la camarilla política.
        closed_caucus_with_state_name: "%{state_name} tiene un sistema de elección
          primaria cerrada y camarilla política. Cada partido político reconocido
          tiene una  boleta electoral separada, que enumera únicamente a los candidatos
          de ese partido político. Los votantes registrados como miembros  de un partido
          político sólo pueden votar por la boleta electoral de ese partido. Los votantes
          registrados como no declarados pueden  elegir una boleta de las que se encuentran
          disponibles."
        required_for_presidential: Si no declara una afiliación partidaria, no puede
          votar en la elección primaria sobre la preferencia presidencial ni en las
          elecciones de comité del partido. No se requiere partido político para ninguna
          otra elección.
        required_for_primary: Debe registrarse con un partido si desea participar
          en la elección primaria, camarilla política o convención de ese partido.
        required_for_primary_2: Debe registrarse con un partido si desea participar
          en la elección primaria de ese partido.
        required_for_primary_dem_rep_only: Debe registrarse con un partido si desea
          participar en la elección primaria de ese partido.
        required_for_primary_nonpartisan: Debe registrarse con un partido si desea
          participar en la elección primaria de ese partido.
        required_for_primary_unless: Debe registrarse con un partido si desea participar
          en la elección primaria, camarilla política o convención de ese partido.
        required_for_primary_no_change_30_days: Debe registrarse con un partido si
          desea participar en la elección primaria, camarilla política o convención
          de ese partido.
        required_for_primary_2_months: Debe registrarse con un partido si desea participar
          en la elección primaria, camarilla política o convención de ese partido.
