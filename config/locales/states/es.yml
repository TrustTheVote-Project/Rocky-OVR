          PA o de identificación PennDOT, los últimos cuatro dígitos de su número
          de seguro social.
        penndot_number_missing: Si no tiene un número PennDOT, tendrá que imprimir
          en PDF y enviarlo por correo para registrarse.
        declaration: "<p><strong>Declaro que</strong></p><ul><li>Soy ciudadano de
          los Estados Unidos y habré sido ciudadano por lo menos 1 mes antes de la
          fecha de las siguientes elecciones.</li><li>Tendré por lo menos 18 años
          en la fecha de las siguientes elecciones.</li><li>Habré vivido en la dirección
          de la Sección 5 al menos durante 30 días antes de las próximas elecciones.</li><li>Cumplo
          con los requisitos legales para votar.</li></ul><p>Lo declarado anteriormente
          es verdadero. Entiendo que esta declaración es una declaración jurada y
          si la información no es verdadera seré acusado(a) de perjurio y sentenciado(a)
          a prisión durante 7 años o a pagar una multa máxima de $15,000, o ambos.</p><p>Marcar
          la casilla de abajo significa que usted está firmando la solicitud electrónicamente.
          Al hacerlo:</p><ul><li>Afirma que leyó y que acepta los términos de la declaración
          anterior.</li><li>Afirma que entiende que su firma electrónica en esta solicitud
          constituye el equivalente legal de su firma para esta solicitud de inscripción
          de votante.</li><li>Afirma que acepta hacer la transacción de la inscripción
          de votante a través de medios electrónicos y que entiende que todas las
          leyes de Pennsylvania se aplicarán a esta transacción.</li></ul><p>Si proporcionó
          su número de licencia de conducir de PA o de identificación de PennDOT,
          afirma que entiende que la firma que figura en su registro PennDOT constituirá
          su firma en el registro de inscripción de votante. Si usted sube una imagen
          de su firma, comprende que la firma que sube representará su firma en su
          archivo de inscripción de elector. Afirma que entiende que no es obligatorio
          inscribirse electrónicamente y que puede usar un formulario impreso o no
          electrónico para su solicitud de inscripción como votante.</p><p>CONFIRMO
          QUE LEÍ Y QUE ACEPTO LOS TÉRMINOS ANTERIORES.</p>"
        assistant_declaration: "<p>Si usted ayudó a un votante a llenar esta solicitud
          de inscripción de votante, también debe firmar la solicitud.</p><p>Marcar
          la casilla significa que usted está firmando electrónicamente la solicitud.
