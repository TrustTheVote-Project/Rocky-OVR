      party:
        blank: ! 'Tagalog (tl):'
        arizona: Para sa presidential preference na mga halalan, ang rehistrante ay
          kailangang nakarehistro sa ilalim ng isang kinikilalang partido.   Para
          sa lahat ng iba pang mga pangunahing halalan, ang mga botanteng nakarehistro
          bilang independiente, walang kinikilingang partido o mga miyembro ng isang
          partido na hindi kinikilala sa balota ay pinapayagang bumoto sa partisan
          na Pangunahing Halalan ng kanilang napiling isa sa mga kinikilalang partido.
          Ang mga botante na nakarehistro sa isang kinikilalang partido ay makakatanggap
          ng maagang balota ng kanilang partido. Tanging ang mga rehistradong kasapi
          ng Partidong Libertarian ng Arizona ang maaaring bumoto sa Pangunahing Halalan
          ng Partidong Libertarian.
        california: Pinapayagan ng batas ng California ang mga botante na tumatangging
          sabihin ang pakikipag-ugnayan sa isang kwalipikadong partido o na nakikipag-ugnay
          sa hindi kuwalipikadong partido para bumoto sa pangunahing halalan ng anumang
          kwalipikadong partido na nagbibigay-alam sa Kalihim ng Estado para pahintulutan
          silang gawin ito. Maaari kang tumawag sa 1-800-345-VOTE o bumisita sa www.ss.ca.gov/elections/elections_d.htm
          para malaman kung anong partido ang pumapayag sa mga walang kaugnayang botante
          na makilahok sa kanilang pangunahing halalan.
        idaho: ! 'Kailangan mong magrehistro sa isang partido kung nais mong lumahok
          sa halalan ng nasabing partido. Ipasok ang iyong kinikilingang partidong
          politikal. Pumili sa: Constitution, Demokratiko,  Libertarian, Republikano
          o Walang Kaugnayan (i.e., walang kinikilangang partido). Kung ang patlang
          na ito ay iniwang blangko, makakatanggap ka  lamang ng balotang walang kaugnayan
          (unaffiliated).'
        indiana: Ang batas ng Indiana ay hindi nagpapahintulot sa tao na ipahiwatig
          ang kanilang kaugnay na partido, kung mayroon man, bilang bahagi ng kanilang
          talaan ng pagrerehistro. Kailangan mong ipahayag ang iyong partido bago
          bumoto sa isang pangunahing halalan.
        massachusetts: Kung hindi mo italaga ang isang partidong politikal, ikaw ay
          ire-rehistro bilang hindi nakalista (karaniwang tinutukoy na independiente).
          Ang mga botanteng hindi nakalista ay maaaring makilahok sa mga pangunahing
          halalan ng partido at sa pangkalahatang halalan. Sa kasalukuyan ay tatlo
          ang partidong politikal (Demokrata, Republikano, Green-Rainbow)
        mississippi: Ang Mississippi ay walang pagrerehistro ng partido. Samakatuwid,
          hindi mo kailangang magrehistro sa isang partido kung nais mong makibahagi
          sa pangunahing halalan, pagpupulong, o kumbensyon ng partidong iyon.
        north_carolina: Ang North Carolina ay may semi-closed na pangunahing sistema.
          Ang mga botante na kaugnay ng isang partido ay maaari lamang bumoto sa pangunahing
          halalan ng partidong iyon. Sa isang pangunahing halalan, ang  mga botanteng
          walang kaugnay ay maaaring pumili na bumoto sa alinman sa isang balotang
          partisan  o sa isang balotang  nonpartisan.
        rhode_island: Kung gusto mong makipag-ugnayan para bumoto, ilista ang partido.
          Kapag iniwan mong blangko ang kahon o inilista ang isang hindi kinikilalang
          partido, ikaw ay ililista na walang kaugnayan (unaffiliated).
        tennessee: Ang Tennessee ay hindi nagrerehistro batay sa partido. Kung nais
          mong bumoto sa isang pangunahing halalan, kailangan mong magpahayag ng isang
          partido sa sandaling iyon.
        utah: Pinapayagan ng batas ng halalan ng Utah ang bawa't partido na pumili
          kung sino ang papayagan njtong bumoto sa kanyang pangunahing halalan.  Kung
          hindi ka makikianib sa isang partido, maaari kang  higpitang bumoto sa  pangunahing
          halalan.
        vermont: Ang batas ng Vermont ay hindi pumapayag na magrehistro ng partido
          para makilahok sa anumang halalan.
        virginia: Hindi mo kailangang magrehistro sa isang partido kung nais mong
          makibahagi sa pangunahing halalan, pagpupulong, o kumbensyon ng partidong
          iyon. Gayunpaman, kung ikaw ay eligible na bumoto ng absentee at nais mong
          lumahok sa isang pangunahing partido, ang iyong aplikasyon para sa absentee
          ballot ay kailangang kumilala ng partido para maipalam kung saan ipadadala
          ang mga pangunahing balota.
        washington: Ang Estado ng Washington ay hindi nagrerehistro ng botante ayon
          sa partido.
        west_virginia: Kailangan mong magrehistro sa isang partido kung nais mong
          makibahagi sa pangunahing halalan, pagpupulong, o kumbensyon ng partidong
          iyon (maliban kung humihiling ka ng balota ng isang partido na pumapayag
          na bumoto ang mga independiente).
        wisconsin: Hindi mo kinakailangang italaga ang iyong kaugnay na partido para
          magrehistrong bumoto sa Wisconsin.
        not_part_of_registration: Ang pakikipag-ugnay sa partido ay hindi bahagi ng
          pagrerehistro ng botante. Ipinahahayag mo ang iyong kaugnay na partido sa
          pamamagitan ng paghiling ng balota ng isang partido sa isang partisan na
          pangunahing halalan.
        not_required_to_vote: Hindi mo kailangang magrehistro sa isang partidong politikal
          para magrehistrong bumoto.
        not_required: Hindi mo kailangang magrehistro sa isang partido kung nais mong
          makisalo sa pangunahing halalan, pagpupulong o kumbensiyon ng partidong
          iyon.
        not_required_can_choose_any: Hindi mo kailangang magrehistro sa isang partido
          kung nais mong makisalo sa pangunahing halalan, pagpupulong o kumbensyon
          ng partidong iyon, at maaari kang pumili ng kahi't anong balota para sa
          pangunahing halalan ng presidente (nguni't hindi kapwa) na walang kinalaman
          sa pagrerehistro.
        not_done_with_state_name: Hindi ka nagrerehistro batay sa partidong political
          ng %{state_name}. Gayunpaman, para makaboto sa isang pangunahing halalan,
          dapat kang humiling ng balota ng isang partikular na partido.
        party_not_required: Ang pagrerehistro ng partido o pagkiling ay hindi kinakailangan
          para sa pagrerehistro ng botante. Gayunpaman, kapag nag-apply ka para sa
          isang pangunahing balota, kailangan mong ipahiwatig ang iyong kinikilingang
          partido sa halalang iyon.
        party_not_required_2: Ang pagrerehistro ng partido ay hindi kinakailangan
          upang lumahok sa anumang eleksyon.
        you_may_but_not_required: Maaari, ngunit hindi kailangang ikaw ay magrehistro
          nang maaga sa isang partido kung nais mong makibahagi sa pangunahing halalan
          ng partidong iyon. Upang lumahok sa isang pangunahing halalan o pagpupulong,
          dapat kang nakarehistro sa isang partido. Maaari mong baguhin o ipahayag
          ang kaugnay na partido sa mga lugar ng botohan sa araw ng pangunahing halalan
          o sa lugar ng pagpupulong.
        closed_caucus_with_state_name: Ang %{state_name} ay may saradong pangunahing
          halalan at sistema ng pagpupulong para sa presidente. Ang bawa't kinikilalang
          partidong political ay maaaring pumili na magkaroon ng isang hiwalay na
          balota na naglilista lamang ng mga kandidato mula sa kanilang partido, o
          ang mga kinikilalang partido ay maaaring pumili na pagsamahin ang kanilang
          mga kandidato sa isang balota. Maaari ding pumili ang mga kinikilalang partidong
          politikal kung anong  kaugnay na  partido ang maaaring makilahok sa kanilang
          pangunahing halalan. Ang kaugnay na partido ng isang botante 30 araw bago
          ang Araw ng Halalan ay magtutukoy kung aling balota ang maaaring piliin
          ng botante; gayunpaman, ang isang botante ay maaaring pumili lamang ng isang
          balota.
        required_for_presidential: Kung hindi mo ililista ang isang kaugnay na partido,
          hindi ka maaaring bumoto sa Pangunahing Halalan ng Presidente at sa halalan
          ng komite ng partido. Ang pag-ugnay sa Partidong Politikal ay hindi kinakailangan
          para sa anumang iba pang mga halalan.
        required_for_primary: Kailangan mong magrehistro sa isang partido kung nais
          mong makibahagi sa pangunahing halalan, pagpupulong, o kumbensyon ng partidong
          iyon.
        required_for_primary_2: Kailangan mong magrehistro sa isang partido kung nais
          mong makibahagi sa pangunahing halalan ng partidong iyon.
        required_for_primary_dem_rep_only: Dapat kang magrehistro sa isang partido
          para bumoto sa pangunahing halalan ng partido. Ang pangunahing halalan ay
          gaganapin lamang para sa mga partidong Demokratiko at Republikano.
        required_for_primary_nonpartisan: Dapat kang magrehistro sa isang partido
          kung nais mong makibahagi sa pangunahing halalan, pagpupulong  o kumbensyon
          ng partidong iyon. Kung nagrehistro ka sa isang menor na partidong politikal,
          o bilang isang walang partido (Nonpartisan), makakatanggap ka ng isang Balotang
          Nonpartisan para sa Pangunahing Halalan.
        required_for_primary_unless: Dapat kang magrehistro sa isang partido kung
          nais mong makibahagi sa pangunahing halalan, pagpupulong, o kumbensyon ng
          partidong iyon (maliban kung pinahihintulutan ng isang partidong politikal).
        required_for_primary_no_change_30_days: Dapat kang magrehistro sa isang partido
          kung nais mong makibahagi sa pangunahing halalan, pagpupulong, o kumbensyon
          ng partidong iyon. Hindi mo maaaring baguhin ang istado ng iyong pakikipag-ugnayan
          sa partido sa loob ng 30 araw ng isang partisan na pangunahing halalan.
        required_for_primary_2_months: Dapat kang magrehistro sa isang partido kung
          nais mong makibahagi sa pangunahing halalan, pagpupulong, o kumbensyon ng
          partidong iyon. Para makaboto sa isang pagpupulong ng partido, dapat na
          ikaw ay maging kaugnay ng partido sa panahong hindi bababa sa 2 buwan bago
          ganapin ang pagpupulong.  Para makaboto sa pangunahing halalan ng isang
          partido, maaari mong ipahayag ang iyong pakikipag-ugnayan sa partido sa
          anumang panahon hanggang sa at kasama ang araw ng pangunahing halalan.
      id_number:
        blank: ! 'Tagalog (tl):'
        arizona: Kung mayroon kang lisensya ng pagmamaneho o hindi gumaganang pagkakakilanlan
          na inisyu sa Arizona pagkalampas ng Oktubre 1, 1996, isulat ang numero sa
          kahon 6 ng porma ng NVRA. Ito ay magsisilbing katibayan ng pagkamamamayan
          at walang karagdagang mga dokumento ang kinakailangan. Kung hindi, dapat
          mong ilakip ang patunay ng pagkamamamayan sa porma. Isang tinatanggap na
          porma ng pagpapatunay lamang ang kailangan upang makapagrehistro para bumoto.
        colorado: Dapat mong ibigay ang numero ng iyong lisensya ng pagmamaneho sa
          Colorado o numerong pagkakakilanlan. Kung wala kang lisensya ng pagmamaneho
          o numerong pagkakakilanlan, dapat mong ibigay ang huling apat na numero
          ng iyong Social Security. Kung wala ka ng kahi't alinman sa mga pormang
          ito ng pagkakakilanlan, mangyaring ipasok ang "WALA" at isang natatangi
          na numerong pagkakakilanlan ang itatalaga ng estado.
        georgia: Kailangan mong magbigay ng numero ng lisensya ng pagmamaneho sa Georgia
          o numerong pagkakakilanlan galing sa estado.  Kung wala ka ng alinman sa
          mga iyon, dapat mong ibigay ang huling apat na numero ng iyong Social Security.
          Kung wala ka ng alinman sa mga hiniling na numerong pagkakakilanlan, mangyaring
          ipasok ang 'WALA' at ikaw ay bibigyan ng estado ng isang natatangi na numerong
          pagkakakilanlan.
        indiana: Dapat kang magbigay ng numero ng iyong lisensiya ng pagmamaneho sa
          Indiana o numerong pagkakakilanlan mula sa Bureau of Motor Vehicles (BMV).
          Kung wala kang lisensya ng pagmamaneho o ID card mula sa BMV ng Estado ng
          Indiana, mangyaring ipasok ang huling apat na numero ng iyong Social Security.
          Mangyaring ipahiwatig kung aling numero ang ibinigay.
        maryland: Kung mayroon kang isang pangkasalukuyan at valid na lisensya ng
          pagmamaneho sa Maryland o ID card galing sa Motor Vehicle Administration,
          dapat mong ipasok ang numero ng lisensya ng pagmamaneho o numerong pagkakakilanlan.
          Kung wala ka ng alinman, dapat mong ipasok ang huling apat na numero ng
          iyong Social Security. Kung wala ka ng alinman sa mga numerong ito, mangyaring
          ipasok ang "WALA" at isang natatangi na numerong pagkakakilanlan ang itatalaga
          sa iyo ng estado.
        oklahoma: Ang numero ng iyong lisensiya ng pagmamaneho sa Oklahoma ay kinakailangan.
          Kung wala kang lisensiya ng pagmamaneho sa Oklahoma, and huling apat na
          numero ng iyong Social Security ay kinakailangan.  Kung wala ka ng alinmang
          numero, mangyaring ipasok ang "WALA" at ang estado ay magtatalaga ng isang
          numerong pagkakakilanlan para sa iyo.
        wisconsin: Kung ikaw ay binigyan at mayroong pangkasalukuyan at valid na lisensiya
          ng pagmamaneho sa WI o ID card na ibinigay ng WI DOT, dapat mong ibigay
          ang numero. Kung ang ibinigay na lisensya ng pagmamaneho sa WI ay binawi,
          sinuspinde, o nalampasan na, mangyaring ibigay ang numero at huling apat  na
          numero ng iyong Social Security. Kung hindi ka nabigyan ng lisensiya ng
          pagmamaneho sa WI o isang ID na ibinigay ng WI DOT, dapat mong ibigay ang
          huling apat na numero ng iyong social security. Kung wala kang lisensiya
          ng pagmamaneho sa WI, isang ID na ibinigay ng WI DOT, o  numero ng social
          security, ipahiwatig ang katotohanan sa pamamagitan ng pagpuno sa mga naaangkop
          na bilog.
        south_dakota: Ang numero ng iyong lisensya ng pagmamaneho ay kinakailangan.
          Kung wala ka ng isang valid na lisensya ng  pagmamaneho, dapat mong ibigay
          ang huling apat na numero ng iyong Social Security. Kung wala ka ng alinman
          sa lisensiya ng pagmamaneho o numero ng Social Security, kailangan mong
          magrehistro sa tanggapan ng  tagasuri ng iyong county at pumirma sa isang
          pahayag na nagpapatunay ng katotohanan na wala kang lisensiya ng pagmamaneho
          sa South Dakota o numero ng Social Security.
        ssn_requested: Ang numero ng iyong Social Security ay hinihiling. Ang pagbibigay
          ng impormasyong ito ay boluntaryo. Kung hindi mo ibigay ang numero ng iyong
          Social Security, kailangan mong ipasok ang numero ng iyong lisensya ng pagmamaneho
          o ang huling apat na numero ng iyong Social Security. Kung wala ka ng alinmang
          numero, mangyaring ipasok ang "WALA" at ang estado ay magtatalaga sa iyo
          ng isang numero.
        ssn_or_none: Mangyaring ibigay ang numero ng iyong Social Security. (Kung
          wala kang numero ng Social Security, mangyaring ipasok ang 'Wala' at ang
          estado ay magtatalaga sa iyo ng isang numerong pagkakakilanlan).
        ssn_or_none_2: Ang buong numero ng iyong Social Security ay kinakailangan.
          Kung wala kang numero ng Social Security, ipasok ang "WALA" at isang numero
          ang itatalaga sa iyo ng estado.
        ssn_or_none_3: Ang buong numero ng iyong Social Security ay kinakailangan.
        ssn_or_none_4: Ang buong numero ng iyong Social Security ay kinakailangan.
          (Kung wala kang numero ng Social Security, ipasok ang "WALA" at ang estado
          ay magtatalaga sa iyo ng isang numerong pagkakakilanlan).
        ssn_or_none_5: Mangyaring ibigay ang numero ng iyong Social Security. Kung
          wala kang numero ng Social Security, mangyaring ipasok ang "WALA" at isang
          numero ang itatalaga sa iyo ng estado.
        ssn_full: Ang buong numero ng iyong social security ay kinakailangan. Ito
          ay ginagamit upang maiwasan ang mapanlinlang na pagrerehistro at pagboto.
          Ang hindi pagbibigay ng impormasyong ito ay pipigil sa pagtanggap ng aplikasyong
          ito.
        ssn_full_2: Dapat mong ibigay ang numero ng iyong Social Security.
        ssn_full_not_required: Ang buong numero ng iyong Social Security ay kinakailangan.
          Walang taong tatanggihan ng karapatan para magparehistro dahil sa pagkabigong
          isama ang numero ng Social Security.
        drivers_license_or_mvc: Dapat kang magbigay ng iyong lisensya ng pagmamaneho
          o isang numero ng ID galing sa MVC para sa hindi nagmamaneho. Kung wala
          kang lisensya ng pagmamaneho o numero ng ID na galing sa MVC para sa hindi
          nagmamaneho, dapat na ibigay mo ang huling apat na numero ng iyong social
          security. Kung wala kang lisensiya ng pagmamaneho, numero ng ID galing sa
          MVC para sa hindi nagmamaneho, o numero ng Social Security, kakailanganin
          mong ipagtibay ito sa porma ng pagrerehistro ng botante.
        drivers_license_or_non_driver_id: Dapat kang magbigay ng numero ng iyong lisensya
          ng pagmamaneho o numero ng ID para sa hindi nagmamaneho. Kung wala kang
          lisensya ng pagmamaneho o numerong pagkakakilanlan para sa hindi nagmamaneho,
          dapat mong ibigay ang huling apat na numero ng iyong Social Security. Kung
          wala kang lisensiya ng pagmamaneho  o numero ng social security, mangyaring
          ipasok ang "WALA" at ang estado ay magtatalaga sa iyo ng isang numerong
