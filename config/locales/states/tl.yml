          ng estado.
        drivers_license_or_ssn_or_none_2: Dapat mong ibigay ang numero ng iyong lisensiya
          ng pagmamaneho. Kung wala kang lisensiya ng pagmamaneho, mangyaring ibigay
          ang huling apat na numero ng iyong Social Security. Kung wala ka ng alinman,
          mangyaring ipasok ang "WALA" at isang natatanging pangkilala ang itatalaga
          sa iyo ng estado.
        drivers_license_or_ssn_or_none_3: Dapat mong ibigay ang numero ng iyong lisensiya
          ng pagmamaneho, kung mayroon kang isa. Kung wala kang numero ng lisensiya
          ng pagmamaneho, dapat mong ibigay ang huling apat na numero ng iyong Social
          Security. Kung wala ka ng alinman, lagyan ng check ang kahon sa tabi.
        drivers_license_or_ssn_or_none_4: Dapat mong ibigay ang numero ng iyong lisensiya
          ng pagmamaneho. Kung wala kang numero ng lisensiya ng pagmamaneho. dapat
          mong ibigay ang huling apat na numero ng iyong Social Security. Kung wala
          ka ng alin mang numero, ipasok ang "WALA" at isang natatangi na numerong
          pagkakakilanlan ang itatalaga sa iyo ng estado.
        drivers_license_or_ssn_county_clerk_with_state_name: Dapat mong ibigay ang
          numero ng lisensiya ng pagmamaneho sa %{state_name} kung ikaw ay nabigyan
          ng isa.  Kung wala kang numero ng lisensya ng pagmamaneho, dapat mong ibigay
          ang huling apat na numero ng iyong Social Security. Kung wala kang lisensya
          ng pagmamaneho o numero ng Social Security, mangyaring makipag-ugnay sa
          kawani ng iyong county para ka mabigyan ng isang natatanging pangkilala.
        drivers_license_or_dmv_with_state_name: Dapat mong ibigay ang numero ng iyong
          lisensya ng pagmamaneho sa '%{state_name}' o numerong pagkakakilanlan galing
          sa Department of Motor Vehicles. Kung wala kang lisensya ng pagmamaneho
          o numerong pagkakakilanlan, dapat mong ibigay ang huling apat na numero
          ng iyong Social Security. Kung wala ka ng anuman sa mga ito, ipasok ang
          "WALA" at ang estado ay magtatalaga sa iyo ng isang numerong pagkakakilanlan.
        drivers_license_with_state_name: Dapat mong ibigay ang numero ng iyong lisensiya
          ng pagmamaneho sa %{state_name} o numero ng tarhetang pagkakakilanlan galing
          sa estado. Kung wala ka ng alinman sa mga ito, dapat mong ibigay ang huling
          apat na numero ng iyong Social Security. Kung wala ka ng alinman sa mga
          numerong ito, mangyaring ipasok ang "WALA" at isang natatangi na numerong
          pagkakakilanlan ang itatalaga sa iyo ng estado para sa pagrerehistro ng
          botante.
        drivers_license_with_state_name_2: Dapat mong ibigay ang numero ng iyong lisensiya
          ng pagmamaneho sa %{state_name} o tarhetang pagkakakilanlan galing sa estado.
          Kung wala kang numero ng lisensiya ng pagmamaneho, dapat mong ibigay ang
          huling apat na numero ng iyong Social Security. Kung wala kang lisensiya
          ng pagmamaneho o numero ng Social Security, ikaw ay irerehistro para bumoto,
          nguni't dapat na magbigay ng kahaliling pagkakakilanlan sa paghuhulog mo
          ng iyong unang balota.
        drivers_license_if_issued_with_state_name: Dapat mong ibigay ang numero ng
          iyong lisensiya ng pagmamaneho sa Louisiana, kung nakalathala. Kung hindi
          nakalathala, dapat mong ibigay ang huling apat na numero ng iyong Social
          Security. Kung wala kang lisensiya ng pagmamaneho o numero ng Social Security,
          mangyaring ipasok ang "WALA" at ang estado ay magtatalaga sa iyo ng isang
          numerong pagkakakilanlan.
        drivers_license_required_at_voting_with_state_name: Dapat mong ibigay ang
          numero ng iyong lisensiya ng pagmamaneho sa %{state_name} o numero ng tarhetang
          pagkakakilanlan galing sa %{state_name}. Kung wala ka ng alinman sa lisensiya
          ng pagmamaneho o tarhetang pagkakakilanlan sa %{state_name}, dapat mong
          ibigay ang huling apat na numero ng iyong Social Security. Kapag hindi mo
          isinama ang impormasyong ito, ikaw ay kinakailangang magbigay ng pagkakakilanlan
          kapag bumoto ka.
        drivers_license_non_driver_with_state_name: Dapat mong ibigay and numero ng
          iyong lisensiya ng pagmamaneho sa %{state_name} o numerong pagkakakilanlan
          para sa hindi nagmamaneho. Kung wala ka ng alinman sa mga ito, mangyaring
          ibigay and huling apat na numero ng iyong Social Security. Kung wala kang
          lisensiya ng pagmamaneho, tarhetang pagkakakilanlan, o numero ng Social
          Security, mangyaring ipasok ang "WALA" at isang numero na pagkakakilanlan
          ang itatalaga sa iyo ng estado.
        drivers_license_non_driver_2: Dapat mong ibigay ang numero ng iyong lisensiya
          ng pagmamaneho na ibinigay ng estado, or numero ng tarhetang pakakakilanlan
          para sa hindi nagmamaneho. Kung wala kang lisensiya ng pagmamaneho or tarhetang
          pagkakakilanlan para sa hindi nagmamaneho, dapat mong ibigay ang huling
          apat na numero ng iyong Social Security. Kung wala ka ng alinman sa mga
          ito, mangyaring ipasok ang "WALA" at isang natatanging numero ang itatalaga
          sa iyo ng estado.
        drivers_license_not_operating: Dapat mong ibigay ang numero ng iyong lisensiya
          ng pagmamaneho na ibinigay ng estado, or numerong pakakakilanlan para sa
          hindi nagmamaneho. Kung wala kang lisensiya ng pagmamaneho o tarhetang pagkakakilanlan
          para sa hindi nagmamaneho, dapat mong ibigay ang huling apat na numero ng
          iyong Social Security. Kung wala ka ng alinman sa mga pormang itong ng pagkakakilanlan,
          mangyaring ipasok ang "WALA" at isang natatanging numero ang itatalaga ng
          estado.
        drivers_license_non_operating_with_state_name: Dapat mong ibigay ang numero
          ng iyong lisensiya ng pagmamaneho sa %{state_name} o numero ng lisensiyang
          pagkakakilanlan para sa hindi nagmamaneho. Kung wala kang lisensiya ng pagmamaneho
          o numerong pagkakakilanlan para sa hindi nagmamaneho, dapat mong ibigay
          ang huling apat na numero ng iyong Social Security. Kung wala ka ng alinman
          sa mga pormang ito na pagkakakilanlan, mangyaring ipasok ang "WALA" at isang
          natatanging numero ang itatalaga ng estado.
        drivers_license_personal_identification_with_state_name: Dapat mong ibigay
          ang numero ng iyong lisensiya ng pagmamaneho sa %{state_name} or numero
          ng personal na tarhetang pagkakakilanlan galing sa estado. Kung wala kang
          lisensiya ng pagmamaneho o numero ng tarhetang pagkakakilanlan, dapat mong
          ibigay and huling apat na numero ng iyong Social Security. Kung wala ka
          ng alinman sa mga pormang ito na pagkakakilanlan, mangyaring ipasok ang
          "WALA" at isang natatangi  na numerong pagkakakilanlan ang itatalaga ng
          estado.
        drivers_license_state_id_with_state_name: Dapat mong ibigay ang numero ng
          iyong lisensiya ng pagmamaneho sa %{state_name} o numero ng ID galing  sa
          Estado. Kung wala kang numero ng lisensiya ng pagmamaneho, mangyaring ibigay
          ang huling apat na numero ng iyong Social Security. Kung wala ka ng alinman
          sa mga ito, mangyaring ipasok ang "WALA" at isang natatangi na  numerong
          pagkakakilanlan ang itatalaga sa iyo.
        drivers_license_or_photo_id_and_other: Dapat mong ibigay ang numero ng iyong
          lisensiya ng pagmamaneho sa %{state_name}. Kung wala kang lisensiya ng pagmamaneho,
          mangyaring ibigay ang huling apat na numero ng iyong Social Security. Kung
          wala kang lisensiya ng pagmamaneho o numero ng Social Security, mangyaring
          magbigay ng isang kopya ng kasalukuyan at valid na larawang pagkakakilanlan
          o kopya ng kasalukuyang utility bill, bank statement, tseke ng pamahalaan,
          tseke ng suweldo, o dokumento ng pamahalaan na nagpapakita ng iyong pangalan
          at tirahan, upang maiwasan ang mga karagdagang kinakailangan na pagkakakilanlan  sa
          unang pagkakataon mong bumoto.
        drivers_license_current_and_valid: Dapat mong ibigay ang numero ng iyong pangkasalukuyan
          at valid na lisensiya ng pagmamaneho. Kung wala ka ng isa, mangyaring ibigay
          ang huling apat na numero ng iyong Social Security. Kung wala ka ng alinman
          sa lisensiya ng pagmamaneho or numero ng Social Security, mangyaring ipasok
          ang "WALA" at isang numerong pagkakakilanlan ang itatalaga sa iyo ng estado.
        drivers_license_current_and_valid_with_state_name: Dapat mong ibigay ang numero
          ng iyong lisensiya ng pagmamaneho sa %{state_name} kung nabigyan ka ng pangkasalukuyan
          at valid na lisensiya ng pagmamaneho. Kung hindi ka nabigyan ng pangkasalukuyan
          at valid na lisensiya ng pagmamaneho, dapat mong ibigay ang huling apat
          na numero ng iyong Social Security. Kung wala kang lisensiya ng pagmamaneho
          o numero ng Social Security, mangyaring ipasok ang "WALA" at ang estado
          ay magtatalaga sa iyo ng numerong pagkakakilanlan.
        driver_license_state_issues_and_ssn: Dapat mong ibigay ang numero ng iyong
          lisensiya ng pagmamaneho galing sa estado AT ang huling apat na numero ng
          iyong Social Security. Kung wala kang lisensiya ng pagmamaneho o numero
          ng Social Security, mangyaring ipasok ang "WALA" at isang natatangi na numerong
          pagkakakilanlan ang itatalaga sa iyo ng estado.
    sub_18:
      blank: blangko
      be_by_next_election: kung ikaw ay magiging 18 sa susunod na halalan
      be_by_next_general_election_november: kung ikaw ay magiging 18 bago dumating
        ang susunod na pangkalahatang halalan (na karaniwan ay sa Nobyembre)
      once_turned_16: Sa sandaling ikaw ay naging 16 na taong gulang (ngunit hindi
        ka maaaring bumoto hanggang hindi ka nagiging 18)
      once_turned_17: kapag ikaw ay naging 17 taong gulang
      once_turned_17_but: kapag ikaw ay naging 17 taong gulang (nguni't kailangan
        mong maging 18 para bumoto)
      turn_by_next_election: kung ikaw ay magiging 18 bago sumapit ang susunod na
        halalan
      turn_by_next_election_2: kung ikaw ay magiging 18 sa susunod na halalan
      turn_by_next_general_election_november: kung ikaw ay magiging 18 bago magpangkahalatang
        halalan (na karaniwan ay sa Nobyembre)
      turn_by_next_general_election_november_2: kung ikaw ay magiging 18 bago sumapit
        ang susunod na halalan sa Nobyembre
      when_at_least_16: kapag ang tao ay hindi bababa sa 16 na taong gulang
      when_is_16: kapag ang tao ay 16 na taong gulang
      when_will_be_18: kapag ang tao ay magiging 18 sa o bago ang susunod na halalan
      90_days_before: 90 araw bago ang iyong ika-18 kaarawan
      6_months_before: anim na buwan bago ang iyong ika-18 kaarawan
      60_days_before_election_novemeber: kung ito ay 60 araw bago ang susunod na halalan
        at ikaw ay magiging 18 taong gulang sa halalang iyon (karaniwan ay sa Nobyembre)
      2_months_before: dalawang buwan bago ang iyong ika-18 kaarawan
      17_turn_18: kung ikaw ay 17 at magiging 18 bago dumating ang susunod na halalan
    registration_deadline:
      california: markado ng koreo o nai-intrega sa isang opisyal ng halalan (o ahensiya
        ng NVRA sa pagrerehistro ng botante) sa araw o 15 na araw bago dumating ang
        Araw ng Halalan (para bumoto sa halalang iyon)
      connecticut: markado ng koreo 14 na araw bago maghalalan o bago matanggap ng
        7 araw bago maghalalan
      delaware: markado ng koreo sa ikaapat na Sabado bago ang pangkalahatan or pangunahing
        halalan, o 10 araw bago ang isang especial na halalan
      georgia: markado ng koreo sa ikalimang Lunes bago maghalalan
      iowa: natanggap na personal 10 araw bago ang mga pangkalahatan at pangunahing
        eleksyon (11 araw bago ang lahat ng iba pang halalan), o markado ng koreo
        15 araw bago sumapit ang Araw ng Halalan.
      kansas: markado ng koreo 21 araw bago maghalalan kung ihinulog sa koreo, natanggap
        sa opisina ng county 21 araw bago maghalalan kung personal na inihatid.
      missouri: natanggap bago mag-alas 5 ng hapon (o sa normal na pagsasara ng negosyo)
        sa ikaapat na Miyerkules bago maghalalan.
      new_york: markado ng koreo 25 na araw bago maghalalan at natanggap hindi kukulangin
        sa 20 araw bago maghalalan
      nebraska: markado ng koreo sa ikatlong Biyernes bago maghalalan, o personal
        na tinanggap bago mag- alas 6 ng hapon sa ikalawang Biyernes bago maghalalan
      nevada: markado ng koreo hanggang 31 araw bago maghalalan, or nai-intrega online
        hanggang 21 araw bago maghalalan, o personal na natanggap sa opisina ng kawani
        21 araw bago maghalalan.
      rhode_island: natanggap 30 araw bago maghalalan. Ang mga porma ng pagrerehistro
        ng botante na ihinulog sa koreo at natanggap pagkatapos ng huling araw ng
        pagboto ay tatanggapin kung markado ng koreo sa huling araw o bago dumating
        ang huling araw ng pagrerehistrong bumoto.
      utah: markado ng koreo 30 araw bago maghalalan, o personal na natanggap 15 araw
        bago maghalalan
      vermont: natanggap hanggang alas-5 ng hapon sa Mierkules bago maghalalan
      washington: markado ng koreo hanggang sa Lunes apat na linggo bago ang halalan,
        o personal na natanggap sa departamento ng halalan sa county sa Lunes isang
        linggo bago maghalalan
      postmarked_11_days: markado ng koreo 11 araw bago maghalalan
      postmarked_20_days: markado ng koreo 20 araw bago maghalalan
      postmarked_21_days: markado ng koreo 21 araw bago maghalalan
      postmarked_25_days: markado ng koreo 25 araw bago maghalalan
      postmarked_28_days: markado ng koreo 28 araw bago maghalalan
      postmarked_29_days: markado ng koreo 29 araw bago maghalalan
      postmarked_30_days: markado ng koreo 30 araw bago maghalalan
      received_10_days: natanggap 10 araw bago maghalalan
      received_14_days: natanggap 14 araw bago maghalalan
      received_15_days: natanggap 15 araw bago maghalalan
      received_21_days: natanggap 21 araw bago maghalalan
      received_22_days: natanggap 22 araw bago maghalalan
      received_25_days: natanggap 25 araw bago maghalalan
      received_29_days: natanggap 29 araw bago maghalalan
      received_30_days: natanggap 30 araw bago maghalalan
      received_at_least_30_days: natanggap kahit  30 araw bago maghalalan
      thirty_days_before: 30 araw bago maghalalan
    pdf_instructions:
      blank: ''
      arizona: ! '<b>* Paalala para sa mga aplikanteng Unang Botante Oras Pagpaparehistro
        At Kamakailang Movers:</b> Dapat mong RIN isumite ang katibayan ng pagkamamamayan
        upang bumoto sa mga eleksiyon ng estado! Kung ito ang iyong unang beses na
        nagrerehistro sa Arizona o iyong inilipat sa ibang county, ang iyong form
        sa pagpaparehistro ng botante ay dapat ding magsama ng katibayan ng pagkamamamayan
        upang bumoto sa mga eleksiyon ng estado (ibig sabihin Gobernador, Kalihim
        ng Estado, at mambabatas ng estado). Kung hindi man ay sa iyo LAMANG maging
        eleigible upang bumoto sa mga pederal na halalan. Kung mayroon kang isang
        AZ lisensiya sa pagmamaneho o ID card ng estado na ibinigay pagkatapos 1996/10/01,
        iyon ay suffient "katibayan ng pagkamamamayan" at walang iba pang mga papeles
        ay kinakailangan. Kung hindi, dapat mong isumite ang "patunay ng pagkamamamayan"
        kasama ng iyong application botante pagpaparehistro. Ang pinaka-karaniwang
        "patunay" ay isang kopya ng iyong kapanganakan sertipiko o pasaporte. Ang
        isang buong listahan ng mga katanggap-tanggap na dokumentasyon ay matatagpuan
        sa online.<br/>

        <a href="http://www.azsos.gov/election/VoterRegistration.htm#Proof">http://www.azsos.gov/election/VoterRegistration.htm#Proof</a>'
