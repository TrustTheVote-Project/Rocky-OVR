    registration_deadline:
      california: 申請表必須蓋有選舉日前15 天的郵戳或在選舉日前15天送達選舉辦公室（或者NVRA選民登記機構)（才能夠參與該選舉）
      connecticut: 申請表必須蓋有選舉前14 天的郵戳或在選舉前7天親自送達選舉辦公室。
      delaware: 一般選舉或者初選的申請表必須蓋有早於選舉前第四個星期六的郵戳。特殊選舉申請表必須蓋有選舉前10天的郵戳。
      georgia: 申請表必須蓋有早於選舉前第五個星期一的郵戳。
      iowa: 申請表必須在一般選舉和初選之前10天親自送到（如果是其他選舉，則必須提前11天），或者蓋有選舉日前 15 天的郵戳。
      kansas: 郵寄申請表必須蓋有選舉前21 天的郵戳，如果是親自遞送，則必須在選舉前21天送達縣辦公室。
      missouri: 申請表必須在選舉前的第四個星期三下午5點前（或者一般結束營業時間前）收到。
      new_york: 申請表必須蓋有選舉前25天的郵戳並且需於選舉前至少20天收到。
      nebraska: 申請表必須蓋有早於選舉前第三個星期五的郵戳或在選舉前的第二個星期五的下午6點前親自送達。
      nevada: 申請表必須蓋有選舉前31天的郵戳，或在選舉前21天網上提交，或者在選舉前21天親自送到書記辦公室。
      rhode_island: 申請表必須在選舉前30天送達選舉辦公室。那些在截止日期後收到的通過郵寄方式遞送的選民登記表，只要郵戳日期是在截止日期當天或者之前，申請表依然會被接受。
      utah: 申請表必須蓋有選舉前30 天的郵戳或在選舉前15天親自送達。
      vermont: 申請表必須在選舉前的星期三的下午5點前送達。
      washington: 申請表必須蓋有選舉前第四個星期一的郵戳或在選舉前第一個星期一親自送達縣選舉部門
      postmarked_11_days: 申請表必須蓋有選舉前11天的郵戳。
      postmarked_20_days: 申請表必須蓋有選舉前20天的郵戳。
      postmarked_21_days: 申請表必須蓋有選舉前21天的郵戳。
      postmarked_25_days: 申請表必須蓋有選舉前25天的郵戳。
      postmarked_28_days: 申請表必須蓋有選舉前28天的郵戳。
      postmarked_29_days: 申請表必須蓋有選舉前29天的郵戳。
      postmarked_30_days: 申請表必須蓋有選舉前30天的郵戳。
      received_10_days: 申請表必須至少在選舉前10天收到。
      received_14_days: 申請表必須至少在選舉前14天收到。
      received_15_days: 申請表必須至少在選舉前15天收到。
      received_21_days: 申請表必須至少在選舉前21天收到。
      received_22_days: 申請表必須至少在選舉前22天收到。
      received_25_days: 申請表必須至少在選舉前25天收到。
      received_29_days: 申請表必須至少在選舉前29天收到。
      received_30_days: 申請表必須至少在選舉前30天收到。
      received_at_least_30_days: 申請表必須至少在選舉前30天收到。
      thirty_days_before: 在選舉前30天
