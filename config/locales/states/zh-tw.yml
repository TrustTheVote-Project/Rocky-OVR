        drivers_license_or_other_with_state_name_3: 您必须提供您的%{state_name}驾驶证号码。如果您没有%{state_name}驾驶证，您必须提供您的社保号码的最后四位数。如果您没有驾驶证或社保号码，请在表格中写上“无”。该州将分配一个识别号码给您。
        drivers_license_or_other_with_state_name_4: 您必须提供您的%{state_name}驾驶证号码。如果您没有%{state_name}驾驶证，您必须提供您的社保号码的最后四位数。如果您没有驾驶证或社保号码，请在表格中写上“无”。该州将分配一个识别号码给您。
        drivers_license_or_ssn_or_none: 您必須提供您的駕駛證號碼或者社保號碼的最後四位數。如果您既沒有駕駛證又沒有社保號碼，請選擇“無”，該州將分配一個識別號碼給您。
        drivers_license_or_ssn_or_none_2: 您必须提供您的駕駛證號碼。如果您沒有駕駛證，則必須提供社保號碼的最後四位數。如果您既沒有駕駛證也沒有社保號碼。請選擇“無”，該州將分配一個唯一的識別號碼給您。
        drivers_license_or_ssn_or_none_3: 如果您有駕駛證，您就必須提供駕駛證號碼。如果您沒有駕駛證號碼，則必須提供社保號碼的最後四位數。如果您沒有這兩個號碼，請在旁邊的格子上打勾。
        drivers_license_or_ssn_or_none_4: 您必須提供您的駕駛證號碼。如果您沒有駕駛證，則必須提供社保號碼的最後四位數。如果您既沒有駕駛證也沒有社保號碼，請選擇“無”，該州將分配一個唯一的識別號碼給您。
        drivers_license_or_ssn_county_clerk_with_state_name: 如果您曾經被發放過%{state_name}駕駛證，您必須提供該駕駛證號碼。如果您沒有駕駛證號碼，則必須提供社保號碼的最後四位數。如果您既沒有駕駛證也沒有社保號碼，請聯系您的縣書記員給您指派一個唯一的身份識別號碼。
        drivers_license_or_dmv_with_state_name: 您必須提供您的%{state_name}駕駛證號碼或者機動車管理身份證。如果您沒有駕駛證或機動車管理身份證，您必須提供您的社保號碼的最後四位數。如果以上這些號碼都沒有，請選擇“無”，該州將分配一個識別號碼給您。
        drivers_license_with_state_name: 您必須提供您的%{state_name}駕駛證號碼或者州身份證號碼。如果您沒有駕駛證或州身份證，您必須提供您的社保號碼的最後四位數。如果以上這些號碼都沒有，請選擇“無”，該州將分配一個唯一的用於選民登記的識別號碼給您。
        drivers_license_with_state_name_2: 您必須提供您的%{state_name}駕駛證號碼或者州身份證號碼。如果您沒有駕駛證或州身份證，您必須提供您的社保號碼的最後四位數。如果您沒有駕駛證或社保號碼，您仍然能夠進行登記，但是當您投第一張選票時，您必須提供其他的身份證明。
        drivers_license_if_issued_with_state_name: 您必須提供路易斯安那州派發的駕駛證號。如果該州沒有派發過駕駛證給您，您必須至少提供社保號碼的最後四位數。如果您沒有駕駛證或者社保號碼，請選擇“無”，該州將分配一個識別號碼給您。
        drivers_license_required_at_voting_with_state_name: 您必須提供您的%{state_name}駕駛證號碼或者%{state_name}身份證號碼。如果您沒有駕駛證或州身證，您必須提供您的社保號碼的最後四位數。如果您不能提供這個信息，在投票時您將會被要求提供身份證明。
        drivers_license_non_driver_with_state_name: 您必須提供您的%{state_name}駕駛證號碼或者%{state_name}身份證號碼。如果您沒有駕駛證或州身證，您必須提供您的社保號碼的最後四位數。如果您不能提供這個信息，在投票時您將會被要求提供身份證明。
        drivers_license_non_driver_2: 您必須提供您的%{state_name}駕駛證號碼或者非駕駛證的身份證明號碼。如果您沒有駕駛證或非駕駛證的身份證，您必須提供您的社保號碼的最後四位數。如果您沒有駕駛證，身份證或者社保號碼，請在表格中寫上“無”。該州將分配一個識別號碼給您。
        drivers_license_not_operating: 您必須提供您的%{state_name}駕駛證號碼或者非駕駛證的身份證明號碼。如果您沒有駕駛證或非駕駛證的身份證，您必須提供您的社保號碼的最後四位數。如果以上證明文件都沒有，請在表格中寫上“無”。該州將分配一個唯一的識別號碼給您。
        drivers_license_non_operating_with_state_name: 您必須提供您的%{state_name}駕駛證號碼或者非營運身份證號碼。如果您沒有駕駛證或非營運身份證號碼，您必須提供您的社保號碼的最後四位數。如果以上證明文件都沒有，請在表格中寫上“無”。該州將分配一個唯一的識別號碼給您。
        drivers_license_personal_identification_with_state_name: 您必須提供您的%{state_name}駕駛證號碼或者非營運身份證號碼。如果您沒有駕駛證或非營運身份證號碼，您必須至少提供您的社保號碼的最後四位數。如果以上證明文件都沒有，請在表格中寫上“無”。該州將分配一個唯一的識別號碼給您。
        drivers_license_state_id_with_state_name: 您必須提供您的%{state_name}駕駛證號碼或者州派發的個人身份證明號碼。如果您沒有駕駛證或州身份證，您必須提供您的社保號碼的最後四位數。如果以上證明文件都沒有，請在表格中寫上“無”。該州將分配一個唯一的識別號碼給您。
        drivers_license_or_photo_id_and_other: 您必須提供您所在的 %{state_name} 州駕駛證號碼。如果您沒有駕駛證，請提供您社保號碼（SSN）的最後四位數。如果您既沒有駕駛證也沒有社保號碼，請提供一份當前有效的帶照片的身份證件副本或當前水電費賬單、銀行對賬單、政府支票、工資支票或其他顯示申請人姓名和地址的政府文件，以免除當您首次投票時的額外身份證明要求。
        drivers_license_current_and_valid: 您必須提供您的當前和有效的駕駛證號碼。如果您沒有當前和有效的駕駛證號碼，請提供您的社保號碼的最後四位數。如果您既沒有當前和有效的駕駛證也沒有社保號碼，請在表格中寫上“無”。該州將分配一個識別號碼給您。
        drivers_license_current_and_valid_with_state_name: 如果您擁有一個當前和有效的駕駛證,您必須提供您的%{state_name}駕駛證號碼。如果您沒有當前和有效的駕駛證號碼，請提供您的社保號碼的最後四位數。如果您既沒有當前和有效的駕駛證也沒有社保號碼，請在表格中寫上“無”。該州將分配一個識別號碼給您。
        driver_license_state_issues_and_ssn: 您必須提供您的州頒發的駕駛證號碼以及您的社保號碼最後4位。如果您沒有駕駛者或者社保號碼，請在表格中寫上“無”。該州將分配一個唯一的識別號碼給您。
