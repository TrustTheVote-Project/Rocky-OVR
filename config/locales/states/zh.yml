        drivers_license_or_ssn_or_none_3: 如果您有驾驶证，您就必须提供驾驶证号码。如果您没有驾驶证号码，则必须提供社保号码的最后四位数。如果您没有这两个号码，请在旁边的格子上打勾。
        drivers_license_or_ssn_or_none_4: 您必须提供您的驾驶证号码。如果您没有驾驶证，则必须提供社保号码的最后四位数。如果您既没有驾驶证也没有社保号码，请选择“无”，该州将分配一个唯一的识别号码给您。
        drivers_license_or_ssn_county_clerk_with_state_name: 如果您曾经被发放过%{state_name}驾驶证，您必须提供该驾驶证号码。如果您没有驾驶证号码，则必须提供社保号码的最后四位数。如果您既没有驾驶证也没有社保号码，请联系您的县书记员给您指派一个唯一的身份识别号码。
        drivers_license_or_dmv_with_state_name: 您必须提供您的%{state_name}驾驶证号码或者机动车管理身份证。如果您没有驾驶证或机动车管理身份证，您必须提供您的社保号码的最后四位数。如果以上这些号码都没有，请选择“无”，该州将分配一个识别号码给您。
        drivers_license_with_state_name: 您必须提供您的%{state_name}驾驶证号码或者州身份证号码。如果您没有驾驶证或州身份证，您必须提供您的社保号码的最后四位数。如果以上这些号码都没有，请选择“无”，该州将分配一个唯一的用于选民登记的识别号码给您。
        drivers_license_with_state_name_2: 您必须提供您的%{state_name}驾驶证号码或者州身份证号码。如果您没有驾驶证或州身份证，您必须提供您的社保号码的最后四位数。如果您没有驾驶证或社保号码，您仍然能够进行登记，但是当您投第一张选票时，您必须提供其他的身份证明。
        drivers_license_if_issued_with_state_name: 您必须提供路易斯安那州派发的驾驶证号。如果该州没有派发过驾驶证给您，您必须至少提供社保号码的最后四位数。如果您没有驾驶证或者社保号码，请选择“无”，该州将分配一个识别号码给您。
        drivers_license_required_at_voting_with_state_name: 您必须提供您的%{state_name}驾驶证号码或者%{state_name}身份证号码。如果您没有驾驶证或州身证，您必须提供您的社保号码的最后四位数。如果您不能提供这个信息，在投票时您将会被要求提供身份证明。
        drivers_license_non_driver_with_state_name: 您必须提供您的%{state_name}驾驶证号码或者非驾驶证的身份证明号码。如果您没有驾驶证或非驾驶证的身份证，您必须提供您的社保号码的最后四位数。如果您没有驾驶证，身份证或者社保号码，请在表格中写上“无”。该州将分配一个识别号码给您。
        drivers_license_non_driver_2: 您必须提供您的%{state_name}驾驶证号码或者非驾驶证的身份证明号码。如果您没有驾驶证或非驾驶证的身份证，您必须提供您的社保号码的最后四位数。如果以上证明文件都没有，请在表格中写上“无”。该州将分配一个唯一的识别号码给您。
        drivers_license_not_operating: 您必须提供您的%{state_name}驾驶证号码或者非营运身份证号码。如果您没有驾驶证或非营运身份证号码，您必须提供您的社保号码的最后四位数。如果以上证明文件都没有，请在表格中写上“无”。该州将分配一个唯一的识别号码给您。
        drivers_license_non_operating_with_state_name: 您必须提供您的%{state_name}驾驶证号码或者非营运身份证号码。如果您没有驾驶证或非营运身份证号码，您必须至少提供您的社保号码的最后四位数。如果以上证明文件都没有，请在表格中写上“无”。该州将分配一个唯一的识别号码给您。
        drivers_license_personal_identification_with_state_name: 您必须提供您的%{state_name}驾驶证号码或者州派发的个人身份证明号码。如果您没有驾驶证或州身份证，您必须提供您的社保号码的最后四位数。如果以上证明文件都没有，请在表格中写上“无”。该州将分配一个唯一的识别号码给您。
        drivers_license_state_id_with_state_name: 您必须提供您的%{state_name}驾驶证号码或者州身份证号码。如果您没有驾驶证或州身份证，您必须提供您的社保号码的最后四位数。如果您既没有驾驶证也没有社保号码，请在表格中写上“无”。该州将分配一个唯一的识别号码给您。
        drivers_license_or_photo_id_and_other: 您必须提供您所在的 %{state_name} 州驾驶证号码。如果您没有驾驶证，请提供您社保号码（SSN）的最后四位数。如果您既没有驾驶证也没有社保号码，请提供一份当前有效的带照片的身份证件副本或当前水电费账单、银行对账单、政府支票、工资支票或其他显示申请人姓名和地址的政府文件，以免除当您首次投票时的额外身份证明要求。
        drivers_license_current_and_valid: 您必须提供您的当前和有效的驾驶证号码。如果您没有当前和有效的驾驶证号码，请提供您的社保号码的最后四位数。如果您既没有当前和有效的驾驶证也没有社保号码，请在表格中写上“无”。该州将分配一个识别号码给您。
        drivers_license_current_and_valid_with_state_name: 如果您拥有一个当前和有效的驾驶证,您必须提供您的%{state_name}驾驶证号码。如果您没有当前和有效的驾驶证号码，请提供您的社保号码的最后四位数。如果您既没有当前和有效的驾驶证也没有社保号码，请在表格中写上“无”。该州将分配一个识别号码给您。
        driver_license_state_issues_and_ssn: 您必须提供您的州颁发的驾驶证号码以及您的社保号码最后4位。如果您没有驾驶者或者社保号码，请在表格中写上“无”。该州将分配一个唯一的识别号码给您。
