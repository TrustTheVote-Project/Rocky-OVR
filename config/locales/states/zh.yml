    registration_deadline:
      california: 申请表必须盖有选举日前15 天的邮戳或在选举日前15天送达选举办公室（或者NVRA选民登记机构)（才能够参与该选举）
      connecticut: 申请表必须盖有选举前14 天的邮戳或在选举前7天亲自送达选举办公室。
      delaware: 一般选举或者初选的申请表必须盖有早于选举前第四个星期六的邮戳。特殊选举申请表必须盖有选举前10天的邮戳。
      georgia: 申请表必须盖有早于选举前第五个星期一的邮戳。
      iowa: 申请表必须在一般选举和初选之前10天亲自送到（如果是其他选举，则必须提前11天），或者盖有选举日前 15 天的邮戳。
      kansas: 邮寄申请表必须盖有选举前21 天的邮戳，如果是亲自递送，则必须在选举前21天送达县办公室。
      missouri: 申请表必须在选举前的第四个星期三下午5点前（或者一般结束营业时间前）收到。
      new_york: 申请表必须盖有选举前25天的邮戳并且需于选举前至少20天收到。
      nebraska: 申请表必须盖有早于选举前第三个星期五的邮戳或在选举前的第二个星期五的下午6点前亲自送达。
      nevada: 申请表必须盖有选举前31天的邮戳，或在选举前21天网上提交，或者在选举前21天亲自送到书记办公室。
      rhode_island: 申请表必须在选举前30天送达选举办公室。那些在截止日期后收到的通过邮寄方式递送的选民登记表，只要邮戳日期是在截止日期当天或者之前，申请表依然会被接受。
      utah: 申请表必须盖有选举前30 天的邮戳或在选举前15天亲自送达。
      vermont: 申请表必须在选举前的星期三的下午5点前送达。
      washington: 申请表必须盖有选举前第四个星期一的邮戳或在选举前第一个星期一亲自送达县选举部门
      postmarked_11_days: 申请表必须盖有选举前11天的邮戳
      postmarked_20_days: 申请表必须盖有选举前20天的邮戳
      postmarked_21_days: 申请表必须盖有选举前21天的邮戳
      postmarked_25_days: 申请表必须盖有选举前25天的邮戳
      postmarked_28_days: 申请表必须盖有选举前28天的邮戳
      postmarked_29_days: 申请表必须盖有选举前29天的邮戳
      postmarked_30_days: 申请表必须盖有选举前30天的邮戳
      received_10_days: 申请表必须在选举前10天收到
      received_14_days: 申请表必须在选举前14天收到
      received_15_days: 申请表必须在选举前15天收到
      received_21_days: 申请表必须在选举前21天收到
      received_22_days: 申请表必须在选举前22天收到
      received_25_days: 申请表必须在选举前25天收到
      received_29_days: 申请表必须在选举前29天收到
      received_30_days: 申请表必须在选举前30天收到
      received_at_least_30_days: 申请表必须至少在选举前30天收到
      thirty_days_before: 在选举前30天
