      tooltips:
        email_address: Te enviaremos una copia de tu forma de registro para votar
          vía correo electronico.
        home_zip_code: Entra el código postal y la direcciones donde vives, aunque
          no recibas correo ahí.
        date_of_birth: En su solicitud de registro del votante, se le requiere que
          indique si va a ser mayor de 18 años de edad en o antes del día de las elecciones.
          Sin embargo, muchos estados permiten que usted se registre antes de su cumpleaños
          número 18, así que haga <a href="http://www.rockthevote.com/voter-registration/online-application-system/register-before-you-are-18-rules.html">clic
          aquí</a> para ver el estado de su estado.
        registrant_name: Poner tu nombre completo en estos espacios.  Porfavor no
          usar apodos o iniciales.  Si esta aplicación es para el cambio de nombre
          se te preguntará tu nombre anterior registrado.  Y no olvidar poner tu título
          (Sr., Sra., Srta., Ms.).
        home_address: Poner tu dirección en estos espacios.  No poner tu dirección
          de correo aquí si es diferente a la dirección de tu casa.  No usar Post
          office Box o rural route sin un número de box.  Si vives en un area rural
          y no tienes calle o si no tienes dirección, favor mostrar donde vives en
          el mapa anexo a la forma.
        mailing_address: Poner tu dirección de correo si recibes tu correo en una
          dirección distinta a la de tu casa.  Si no recibes correo en tu casa, debes
          llenar esta parte para indicarnos donde localizarte vía correo.
        phone: Muchos estados piden tu número de teléfono en caso de que tengan preguntas
          sobre tu aplicación.  No estás obligado a proveer to número de teléfono.
        previous_name: Si has cambiado tu nombre desde tu ultimo registro, poner tu
          nombre anterior.
        previous_address: Si te has cambiado de dirección desde tu ultimo registro,
          favor de proveer la dirección anterior.
