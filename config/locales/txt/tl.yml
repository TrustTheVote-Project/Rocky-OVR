      tooltips:
        email_address: Ipadadala namin sa iyo ang kopya ng iyong porma ng pagrerehistro
          ng botante.
        home_zip_code: Ipasok ang ZIP code para sa address na iyong tinitirahan, kahit
          na hindi ka tumatanggap ng koreo doon.
        date_of_birth: Sa iyong aplikasyon para sa pagrerehistro ng botante, ikaw
          ay kinakailangang magpahiwatig kung ikaw ay 18 taong gulang sa araw ng o
          bago dumating ang araw ng halalan. Gayunpaman, maraming mga estado ang nagpapahintulot
          sa iyo na magrehistro bago ang iyong ika-18 kaarawan, kaya mangyaring  <a
          href="http://www.rockthevote.com/voter-registration/online-application-system/register-before-you-are-18-rules.html">i-click
          dito</a> para makita ang batas para sa iyong estado.
        registrant_name: Ilagay ang iyong buong pangalan sa mga kahong ito. Mangyari
          lamang na huwag gumamit ng palayaw o mga inisyal. Kung ang aplikasyong ito
          ay para sa pagbabago ng pangalan, ikaw ay hihingan ng iyong nakaraang pangalan
          sa isang seksyon sa ibang pagkakataon. At huwag kalimutang isama ang iyong
          titulo (Ginoo, Ginang, Binibini, Bb).
        home_address: Ilagay ang iyong tirahan ng tahanan sa mga kahong ito. Huwag
          ilagay ang iyong address na pangkoreo kung ito ay naiiba sa iyong tirahan
          ng tahanan. Huwag gumamit ng isang kahon sa post office o rural na ruta
          na walang numero sa kahon. Kung ikaw ay nakatira sa isang rural na lugar
          ngunit walang isang address ng kalye, o kung wala kang address, mangyaring
          ipakita kung saan ka nakatira at gamitin ang mapa sa naka-imprentang porma.
        mailing_address: Ilagay ang iyongaddress na pangkoreo sa kahong ito, kung
          ikaw ay tumatanggap ng koreo sa address na naiiba address ng iyong tahanan.
          Kung hindi mo tinatanggap ang koreo sa address ng iyong tahanan, kailangan
          mong punuan ang seksyong ito upang ipahiwatig kung saan ka maaaring maabot
          sa pamamagitan ng koreo.
        phone: Karamihan ng estado ay humihingi ng numero ng iyong telepono, kung
          sakaling mayroong mga katanungan tungkol sa iyong aplikasyon. Hindi mo kinakailangang
          magbigay ng numero ng iyong telepono.
        previous_name: Kung binago mo ang iyong pangalan mula ng huli kang magrehistro,
          ipasok ang iyong dating pangalan.
        previous_address: Kung lumipat ka mula ng huli kang magrehistro, ipasok ang
          iyong dating tirahan.
