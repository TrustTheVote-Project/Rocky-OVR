              iyong ibinigay ay hindi eksaktong tumutugma sa pangalang nasa iyong
              ID (halimbawa, ipinasok mo ang ''Steve'' ngunit ang aktwal na unang
              pangalan sa iyong pagkakakilanlan ay ''Stephen''), (2) naisama mo ang
              mga gitling sa numero ng iyong ID, o (3) hindi mo ibinigay ang numero
              ng lisensya ng pagmamaneho, ngunit ginamit ang isa pang porma ng tinatanggap
              na pagkakakilanlan. Mangyaring suriin ang impormasyon na iyong ibinigay.'
            section: Impormasyong pagkakakilanlan
            colorado_id_number: numero ng ID sa Colorado
            p2: Para tapusin ang iyong aplikasyon sa pagrerehistro ng botante, mayroon
              kang tatlong pagpipilian:</p><p>(1) Isara ang bintanang ito at gamitin
              ang pabalik na buton para mapagtama ang impormasyon sa iyong aplikasyon
              ng pagrerehistro ng botante. Magagawa mong muling i-intrega ang iyong
              impormasyon sa website ng Kalihim ng Estado.</p><p>(2) Isara ang bintanang
              ito at i-click ang link na " Ipagpatuloy ang Pagrerehistro sa Rock the
              Vote" ("Continue Registration with Rock the Vote") sa pahinang pinanggalingan
              mo.  Maaari mong tapusin ang iyong aplikasyon at kunin ang porma ng
              pagrerehistro ng botante upang mai-imprenta, malagdaan at maipadala
              sa opisina ng Kalihim ng Estado sa pamamagitan ng koreo.</p><p>(3) Maaari
