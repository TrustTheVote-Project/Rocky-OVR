              sa iyong aplikasyon sa pagrerehistro ng botante. Magagawa mong i-intrega
              ang iyong impormasyon sa website ng Kalihim ng Estado.</p><p>(2) Isara
              ang bintanang ito at i-click ang ("Ipagpatuloy ang Pagrerehistro sa
              "Rock the Vote") ("Continue Registration with Rock the Vote" ) na naka-link
              sa pahinang iniwan mo. Magagawa mong tapusin ang iyong aplikasyon at
              kunin ang iyong porma ng pagrerehistro ng botante para mapirmahan, malagdaan
              at maipadala sa opisina ng Kalihim ng Estado sa pamamagitan ng koreo.</p><p>(3)
              Maaari ka ring pumunta ng diretso sa<a href=%{co_url}>website ng Kalihim
              ng Estado</a>upang mai-intregang muli ang tamang impormasyon.
