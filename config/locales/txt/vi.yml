              đầu tiên trên ID của bạn thực sự là "Stephen"), (2) bạn đánh vào dấu
              gạch ngang trong số ID của bạn, hoặc (3) bạn không cung cấp số giấy
              phép lái xe, nhưng sử dụng một hình thức nhận dạng khác được công nhận.
              Vui lòng xem lại thông tin mà bạn cung cấp:'
            section: Thông tin Nhận dạng
            colorado_id_number: Số thẻ nhận dạng/căn cước bang Colorado
            p2: ! 'Để hoàn tất đăng ký cử tri của bạn, bạn có ba lựa chọn: </p><p>
              (1) Đóng cửa sổ này và sử dụng nút back trên trình duyệt của bạn, để
              sửa thông tin về đơn xin đăng ký cử tri của bạn. Bạn sẽ có thể nộp lại
              thông tin của bạn trên trang web cuả Thư ký Bang.</P><p>(2) Đóng cửa
              sổ này và nhấp vào "Tiếp tục Đăng ký với Rock the Vote" liên kết trên
              trang web mà bạn vừa đến từ đó . Bạn sẽ có thể  hoàn thành đơn xin của
              bạn và nhận mẫu đăng ký cử tri để in ra, ký tên, và gửi đến văn phòng
              Thư ký Bang. </P><p> (3) Bạn cũng có thể đi trực tiếp vào <a href=%{co_url}>
              trang web của Thư ký Nhà nước </a> để nhập lại thông tin chính xác.'
            p3: ''
